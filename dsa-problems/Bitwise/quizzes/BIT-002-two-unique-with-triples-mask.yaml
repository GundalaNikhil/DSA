# Editorial/Algorithm Questions (EDQ)

editorial_questions:
  - quiz_id: "EDQ-BIT-002-Q001"
    category: "editorial"
    type: single_choice
    question: "What is the key technique for handling numbers that appear three times?"
    options:
      - option_id: "A"
        text: "Use a hash map to count occurrences"
        correct: false
      - option_id: "B"
        text: "Count set bits at each position modulo 3"
        correct: true
      - option_id: "C"
        text: "Sort the array first"
        correct: false
      - option_id: "D"
        text: "Use two pointers"
        correct: false
    explanation: "The elegant solution counts set bits at each bit position across all numbers, then takes modulo 3. Bits from numbers appearing 3 times cancel out (3 mod 3 = 0), leaving only bits from the two unique numbers."
    difficulty: medium
    points: 15

  - quiz_id: "EDQ-BIT-002-Q002"
    category: "editorial"
    type: single_choice
    question: "After counting bits mod 3, what do we obtain?"
    options:
      - option_id: "A"
        text: "One of the two unique numbers"
        correct: false
      - option_id: "B"
        text: "The XOR of the two unique numbers"
        correct: true
      - option_id: "C"
        text: "The sum of the two unique numbers"
        correct: false
      - option_id: "D"
        text: "Zero"
        correct: false
    explanation: "After counting bits mod 3, we get the XOR of the two unique numbers. This is because numbers appearing 3 times contribute 0 mod 3 to each bit position."
    difficulty: medium
    points: 15

  - quiz_id: "EDQ-BIT-002-Q003"
    category: "editorial"
    type: single_choice
    question: "How do we use the mask M to separate the two unique numbers?"
    options:
      - option_id: "A"
        text: "AND each number with M"
        correct: false
      - option_id: "B"
        text: "Find a bit set in M where the unique numbers differ, then partition the array"
        correct: true
      - option_id: "C"
        text: "XOR each number with M"
        correct: false
      - option_id: "D"
        text: "Divide each number by M"
        correct: false
    explanation: "We find a bit position where M has a 1 AND the XOR result has a 1 (meaning the unique numbers differ there). Then we partition the array based on whether numbers have that bit set, processing each partition separately with mod-3 counting."
    difficulty: hard
    points: 20

