<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC-010: Grid Filler</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #eceff1;
            --paper: #fff;
            --lines: #90a4ae;
            --ink: #263238;
            --pencil: #546e7a;
            --error: #ef5350;
            --success: #66bb6a;
        }

        body { font-family: 'Open Sans', sans-serif; background: var(--bg); color: var(--ink); display: flex; flex-direction: column; align-items: center; padding: 2rem; min-height: 100vh; }
        
        h1 { font-family: 'Architects Daughter', cursive; margin-bottom: 0.5rem; font-size: 2rem; }
        p { margin-bottom: 2rem; color: var(--pencil); max-width: 600px; text-align: center; }

        .blueprint {
            background: var(--paper);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 4px;
            position: relative;
            background-image: 
                linear-gradient(var(--lines) 1px, transparent 1px),
                linear-gradient(90deg, var(--lines) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 2 cols + sum */
            gap: 15px;
            align-items: center;
            justify-items: center;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: white;
            border: 2px solid var(--ink);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-family: 'Architects Daughter', cursive;
            position: relative;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.5rem;
            font-family: inherit;
            color: var(--ink);
            background: transparent;
            outline: none;
        }

        .helper-text {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 0.7rem;
            color: var(--lines);
            font-family: sans-serif;
        }

        .sum-label {
            font-weight: 700;
            color: var(--pencil);
            font-size: 1.2rem;
        }

        .header-cell {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--pencil);
        }

        .btn {
            margin-top: 2rem;
            padding: 12px 30px;
            font-family: 'Architects Daughter', cursive;
            font-size: 1.2rem;
            background: var(--ink);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            transition: transform 0.1s;
        }
        .btn:hover { transform: scale(1.02); }

        .status { margin-top: 1rem; font-weight: 600; min-height: 1.5rem; }
        .success { color: var(--success); }
        .fail { color: var(--error); }

    </style>
</head>
<body>

<h1>Grid Filler</h1>
<p>REC-010: Restore matrix satisfying Row Sums, Col Sums, and Upper Bounds for each cell.</p>

<div class="blueprint">
    <div class="grid-layout" style="grid-template-columns: 80px 80px 60px;">
        <!-- Header Row -->
        <div></div>
        <div></div>
        <div class="header-cell">Row Σ</div>

        <!-- Row 1 -->
        <div class="cell" id="c00"><span class="helper-text">≤2</span><input type="text" readonly></div>
        <div class="cell" id="c01"><span class="helper-text">≤3</span><input type="text" readonly></div>
        <div class="sum-label">3</div>

        <!-- Row 2 -->
        <div class="cell" id="c10"><span class="helper-text">≤3</span><input type="text" readonly></div>
        <div class="cell" id="c11"><span class="helper-text">≤4</span><input type="text" readonly></div>
        <div class="sum-label">4</div>

        <!-- Footer Row (Col Sums) -->
        <div class="sum-label" style="margin-top:10px">4</div>
        <div class="sum-label" style="margin-top:10px">3</div>
        <div></div>
    </div>
</div>

<div class="status" id="status"></div>
<button class="btn" onclick="solve()">Auto-Fill Matrix</button>

<script>
    // Problem Data
    const r = 2, c = 2;
    const rowSums = [3, 4];
    const colSums = [4, 3];
    const bounds = [[2,3], [3,4]];
    
    // Solution (Calculated or pre-known for demo)
    // Row 1: 2, 1 (Sum=3, Cols: 2,1)
    // Row 2: 2, 2 (Sum=4, Cols: 2+2=4, 1+2=3) - Wait.
    // Example from problem:
    // r1: 3,4
    // c: 4,3
    // bounds: 2,3 / 3,4
    // Output: 2 1 / 2 2. 
    // Wait, col 1 sum = 2+2=4. Col 2 sum = 1+2=3. Correct.
    const solution = [[2,1], [2,2]];

    async function solve() {
        const status = document.getElementById('status');
        status.textContent = "Calculating...";
        status.className = "status";
        
        // Clear grid
        for(let i=0; i<r; i++) {
            for(let j=0; j<c; j++) {
                document.querySelector(`#c${i}${j} input`).value = '';
            }
        }
        await sleep(500);

        // Animate filling
        for(let i=0; i<r; i++) {
            for(let j=0; j<c; j++) {
                const input = document.querySelector(`#c${i}${j} input`);
                input.value = '.'; 
                await sleep(200);
                input.value = solution[i][j];
                // Flash effect
                input.parentElement.style.borderColor = 'var(--success)';
                await sleep(100);
                input.parentElement.style.borderColor = 'var(--ink)';
            }
        }

        status.textContent = "Restoration Complete! All constraints satisfied.";
        status.className = "status success";
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
</script>

</body>
</html>
