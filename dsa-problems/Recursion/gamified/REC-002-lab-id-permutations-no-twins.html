<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC-002: ID Forger</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --slot: #333;
            --card: #bb86fc;
            --error: #cf6679;
            --success: #03dac6;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            user-select: none;
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: 3.5rem;
            color: var(--success);
            text-shadow: 0 0 10px var(--success);
            margin: 0;
            letter-spacing: 5px;
        }

        .subtitle { color: #888; margin-bottom: 2rem; }

        .game-desk {
            background: var(--surface);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            width: 100%;
            max-width: 800px;
            border: 2px solid #444;
        }

        .slots-area {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #121212;
            border-radius: 8px;
            border: 1px dashed #555;
            min-height: 120px;
            align-items: center;
            justify-content: center;
        }

        .slot {
            width: 80px;
            height: 100px;
            background: var(--slot);
            border: 2px solid #555;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .slot.hover { border-color: var(--card); background: #444; }
        .slot.error { border-color: var(--error); background: rgba(207, 102, 121, 0.2); }

        .pool-area {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 100px;
        }

        .card {
            width: 70px;
            height: 90px;
            background: var(--card);
            color: #000;
            font-family: 'VT323';
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: grab;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .card:active { cursor: grabbing; transform: scale(1.1); }
        .card.placed { opacity: 0.5; cursor: default; }

        .status-display {
            font-size: 1.5rem;
            color: #ccc;
            min-height: 2rem;
            text-align: center;
        }

        .btn {
            background: transparent;
            color: var(--success);
            border: 2px solid var(--success);
            padding: 10px 30px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn:hover { background: var(--success); color: #000; box-shadow: 0 0 20px var(--success); }
        .btn.reset { color: var(--error); border-color: var(--error); }
        .btn.reset:hover { background: var(--error); color: #000; box-shadow: 0 0 20px var(--error); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .hidden { display: none; }
        .dialog { background: #222; border: 2px solid var(--success); padding: 2rem; border-radius: 8px; max-width: 500px; text-align: center; }

    </style>
</head>
<body>

<h1>ID FORGER</h1>
<div class="subtitle">SECURITY LEVEL: ALPHA // NO TWINS ALLOWED</div>

<div class="game-desk">
    <div class="pool-area" id="pool">
        <!-- Draggable Cards -->
    </div>

    <div class="slots-area" id="slots">
        <!-- Target Slots -->
    </div>

    <div class="status-display" id="status">Assemble the ID...</div>

    <div style="display:flex; gap:20px">
        <button class="btn" onclick="checkValid()">Verify ID</button>
        <button class="btn reset" onclick="initLevel()">Reset</button>
    </div>
</div>

<div id="modal" class="modal hidden">
    <div class="dialog">
        <h2 style="color:var(--success)">PROTOCOL</h2>
        <p>You have a set of characters (e.g., A, A, B).</p>
        <p><strong>Goal:</strong> Drag ALL characters into the slots to forge a valid ID.</p>
        <p><strong>Rule:</strong> You CANNOT place identical characters next to each other.</p>
        <button class="btn" onclick="document.getElementById('modal').classList.add('hidden')">ACKNOWLEDGED</button>
    </div>
</div>

<script>
    const levelChars = ['A', 'A', 'B', 'C', 'C']; // Harder: A A B C C => A C A C B or similar?
    // Constraints: No adjacent identicals.
    // Try: A B A C C <- Invalid C C.
    // A C A C B. Valid.
    
    let draggedItem = null;
    let slotState = new Array(5).fill(null);

    function initLevel() {
        const pool = document.getElementById('pool');
        const slots = document.getElementById('slots');
        
        pool.innerHTML = '';
        slots.innerHTML = '';
        slotState = new Array(levelChars.length).fill(null);

        levelChars.forEach((char, i) => {
            // Create Card
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = char;
            card.draggable = true;
            card.id = `card-${i}`;
            
            card.addEventListener('dragstart', (e) => {
                draggedItem = { char: char, id: `card-${i}` };
                setTimeout(() => card.style.display = 'none', 0);
            });
            
            card.addEventListener('dragend', (e) => {
                setTimeout(() => card.style.display = 'flex', 0);
                draggedItem = null;
            });

            pool.appendChild(card);
            
            // Create Slot
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.id = `slot-${i}`;
            slot.dataset.index = i;

            slot.addEventListener('dragover', (e) => {
                e.preventDefault();
                slot.classList.add('hover');
            });
            
            slot.addEventListener('dragleave', () => slot.classList.remove('hover'));
            
            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                slot.classList.remove('hover');
                if (slot.children.length === 0 && draggedItem) {
                    placeCard(slot, draggedItem);
                }
            });

            // Allow removing from slot back to pool logic? 
            // Simplified: click slot to return to pool.
            slot.addEventListener('click', () => {
                if(slot.children.length > 0) {
                    const c = slot.children[0];
                    const originalId = c.dataset.originId;
                    document.getElementById(originalId).style.visibility = 'visible';
                    document.getElementById(originalId).style.opacity = '1';
                    slot.innerHTML = '';
                    slotState[slot.dataset.index] = null;
                    checkRealtimeConstraints();
                }
            });

            slots.appendChild(slot);
        });

        document.getElementById('status').textContent = "Assemble ID...";
        document.getElementById('status').style.color = "#ccc";
        document.getElementById('modal').classList.remove('hidden');
    }

    function placeCard(slot, item) {
        // Hide original in pool visuals (don't remove, just hide)
        const original = document.getElementById(item.id);
        original.style.visibility = 'hidden';

        const clone = document.createElement('div');
        clone.className = 'card';
        clone.textContent = item.char;
        clone.style.cursor = 'pointer';
        clone.dataset.originId = item.id;
        
        slot.appendChild(clone);
        slotState[slot.dataset.index] = item.char;
        
        checkRealtimeConstraints();
    }

    function checkRealtimeConstraints() {
        const slots = document.querySelectorAll('.slot');
        let errorFound = false;
        
        slots.forEach((s, i) => {
            s.classList.remove('error');
            if (i > 0 && slotState[i] && slotState[i-1] && slotState[i] === slotState[i-1]) {
                s.classList.add('error');
                slots[i-1].classList.add('error');
                errorFound = true;
            }
        });

        if(errorFound) {
            document.getElementById('status').textContent = "ERROR: ADJACENT CLONES DETECTED";
            document.getElementById('status').style.color = "var(--error)";
        } else {
            document.getElementById('status').textContent = "Stable...";
            document.getElementById('status').style.color = "#ccc";
        }
    }

    function checkValid() {
        if (slotState.includes(null)) {
            document.getElementById('status').textContent = "INCOMPLETE ID";
            return;
        }

        let valid = true;
        for(let i=1; i<slotState.length; i++) {
            if (slotState[i] === slotState[i-1]) valid = false;
        }

        if (valid) {
            document.getElementById('status').textContent = "ACCESS GRANTED. ID VALID.";
            document.getElementById('status').style.color = "var(--success)";
            // Confetti or success effect
        } else {
            document.getElementById('status').textContent = "ACCESS DENIED. INVALID STRUCTURE.";
            document.getElementById('status').style.color = "var(--error)";
        }
    }

    window.onload = initLevel;
</script>
</body>
</html>
