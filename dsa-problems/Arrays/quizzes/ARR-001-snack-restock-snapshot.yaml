    type: single_choice
    question: "Given input array [4, 6, 6, 0], what should be the output at position 2 (index 2)?"
    options:
      - option_id: "A"
        text: "6"
        correct: false
      - option_id: "B"
        text: "4"
        correct: false
      - option_id: "C"
        text: "5"
        correct: true
      - option_id: "D"
        text: "16"
        correct: false
    explanation: "At position 2: (4+6+6)/3 = 16/3 = 5.33... → floor(5.33) = 5"
