    options:
      - option_id: "A"
        text: "Improves from O(n²) to O(n)"
        correct: true
      - option_id: "B"
        text: "Improves from O(n log n) to O(n)"
        correct: false
      - option_id: "C"
        text: "No improvement in time complexity"
        correct: false
      - option_id: "D"
        text: "Improves from O(n) to O(log n)"
        correct: false
    explanation: "Without prefix sum, calculating n averages requires O(n²) operations. With prefix sum, it becomes O(n)."
