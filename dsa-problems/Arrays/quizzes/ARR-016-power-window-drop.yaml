problem_questions:
  - quiz_id: "PRQ-016-Q001"
    category: "problem"
    type: single_choice
    question: "What does the Power Window With Drop problem ask you to compute?"
    options:
      - option_id: "A"
        text: "The maximum sum over all windows of size k after optionally removing at most one element in that window"
        correct: true
      - option_id: "B"
        text: "The minimum element in every window"
        correct: false
      - option_id: "C"
        text: "The number of windows with positive sum"
        correct: false
      - option_id: "D"
        text: "The maximum subarray sum without any window restriction"
        correct: false
    explanation: "We slide a window of length k and may drop one element from that window to maximize the remaining sum."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-016-Q002"
    category: "problem"
    type: single_choice
    question: "Which constraints are correct?"
    options:
      - option_id: "A"
        text: "1 ≤ n ≤ 2×10^5, 1 ≤ k ≤ n, and all arr[i] are positive"
        correct: true
      - option_id: "B"
        text: "k can exceed n"
        correct: false
      - option_id: "C"
        text: "Elements may be negative"
        correct: false
      - option_id: "D"
        text: "n is at most 100"
        correct: false
    explanation: "The array length is up to 2e5, window size at most n, and inputs are positive integers."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-016-Q003"
    category: "problem"
    type: multiple_choice
    question: "Which statements are true? (Select all that apply)"
    options:
      - option_id: "A"
        text: "You may drop at most one element per window, or drop none"
        correct: true
      - option_id: "B"
        text: "All elements are positive, so dropping the minimum maximizes the window"
        correct: true
      - option_id: "C"
        text: "You must drop exactly one element in every window"
        correct: false
      - option_id: "D"
        text: "The array is guaranteed to be sorted"
        correct: false
    explanation: "Dropping is optional, positivity makes the smallest element the best drop candidate; sorting is not assumed."
    difficulty: medium
    points: 15

  - quiz_id: "PRQ-016-Q004"
    category: "problem"
    type: single_choice
    question: "For a window of positive numbers, which element should be removed to maximize the adjusted sum?"
    options:
      - option_id: "A"
        text: "The maximum element"
        correct: false
      - option_id: "B"
        text: "The minimum element"
        correct: true
      - option_id: "C"
        text: "A random element"
        correct: false
      - option_id: "D"
        text: "No element; removal is mandatory"
        correct: false
    explanation: "With all positives, dropping the smallest value yields the largest remaining sum; removal is optional."
    difficulty: easy
    points: 10

