slug: k-smallest-prefix-updates
questions:
  - question: What does SETPREFIX k x do?
    difficulty: easy
    points: 10
    options:
      - Sets a[k] = x
      - Sets a[0..k-1] = x
      - Adds x to a[0..k-1]
      - Sets a[k..n-1] = x
    correct_answer: 1
    explanation: It assigns the first k elements to x.
    type: single_choice
    id: prq_1
  - question: After SETPREFIX 2 5 on [1,2,3], what is SUM 0 2?
    difficulty: easy
    points: 10
    options:
      - "10"
      - "12"
      - "13"
      - "15"
    correct_answer: 2
    explanation: Array becomes [5,5,3], sum is 13.
    type: single_choice
    id: edq_1
  - question: Which lazy tag is needed to support prefix assignments?
    difficulty: medium
    points: 15
    options:
      - Add tag
      - Assign tag
      - Min tag
      - XOR tag
    correct_answer: 1
    explanation: Range assignment is handled with an assign lazy tag.
    type: single_choice
    id: edq_2
  - question: What is the time complexity per operation?
    difficulty: medium
    points: 15
    options:
      - O(1)
      - O(log n)
      - O(n)
      - O(log^2 n)
    correct_answer: 1
    explanation: Segment tree with lazy assignment is O(log n).
    type: single_choice
    id: edq_3
