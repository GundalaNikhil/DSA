<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEG-003: Mountain Climber</title>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f0f4c3; --mtn: #795548; --snow: #fff; --sky: #b3e5fc; --panel: rgba(255,255,255,0.9); --min: #ff1744; }
        * { box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background: var(--sky); color: #333; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: #5d4037; padding: 1rem 2rem; color: #fff; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid #3e2723; }
        h1 { margin: 0; font-family: 'Carter One', cursive; letter-spacing: 1px; }
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; position: relative; }
        
        .landscape { 
            width: 100%; max-width: 900px; height: 400px; 
            background: linear-gradient(to top, #c5e1a5 0%, #b3e5fc 100%); 
            position: relative; border-radius: 10px; overflow: hidden;
            border: 3px solid #5d4037;
            display: flex; align-items: flex-end;
        }

        .mountain-segment {
            flex: 1; background: var(--mtn);
            position: relative; transition: height 0.6s cubic-bezier(0.5, 0, 0.5, 1);
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        .mountain-segment::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 15px; 
            background: var(--snow); opacity: 0.6;
            border-radius: 5px 5px 0 0;
        }
        .climber {
            position: absolute; width: 40px; height: 60px; font-size: 2rem;
            bottom: 100%; left: 50%; transform: translateX(-50%);
            transition: all 0.5s; z-index: 10;
        }

        .controls { 
            position: absolute; bottom: 20px; 
            background: var(--panel); padding: 20px; 
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            display: flex; gap: 20px; align-items: center;
        }
        .btn { padding: 12px 24px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; color: white; font-family: 'Carter One'; font-size: 1rem; transition: transform 0.1s; }
        .btn.shift { background: #ff9800; }
        .btn.find { background: var(--min); }
        .btn:active { transform: scale(0.95); }
        .inp { padding: 10px; border: 2px solid #ccc; border-radius: 10px; width: 60px; text-align: center; }

        .tooltip { position: absolute; top: 10px; width: 100%; text-align: center; font-weight: bold; font-family: 'Carter One'; font-size: 1.2rem; color: #5d4037; text-shadow: 1px 1px 0 #fff; pointer-events: none; }
    </style>
</head>
<body>
<header>
    <h1>SEG-003 MOUNTAIN CLIMBER</h1>
    <div>RANGE MIN + RANGE ADD</div>
</header>
<main>
    <div class="tooltip" id="msg">Correct the terrain!</div>
    
    <div class="landscape" id="land">
        <!-- Segments JS -->
    </div>

    <div class="controls">
        <div style="display:flex; flex-direction:column; gap:5px;">
            <label>Tectonic Shift (Range Add):</label>
            <div style="display:flex; gap:5px;">
                <input type="number" id="L" class="inp" placeholder="L" min="0" max="9">
                <input type="number" id="R" class="inp" placeholder="R" min="0" max="9">
                <input type="number" id="H" class="inp" placeholder="Ht" value="20">
                <button class="btn shift" onclick="game.shift()">SHIFT</button>
            </div>
        </div>
        <div style="width:2px; background:#ccc; height:60px;"></div>
        <div>
            <label>Find Valley (Range Min):</label>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="number" id="QL" class="inp" placeholder="L" min="0" max="9">
                <input type="number" id="QR" class="inp" placeholder="R" min="0" max="9">
                <button class="btn find" onclick="game.findMin()">FIND MIN</button>
            </div>
        </div>
    </div>
</main>
<script>
class Game {
    constructor() {
        this.n = 12;
        this.heights = [100, 120, 150, 130, 80, 60, 90, 110, 140, 160, 130, 110];
        
        // Simple array based simulation since visuals are priority. 
        // Real SEG tree logic is O(logN) but for N=12 simple loop is fine for game feel.
        // We will pretend to be using SEG tree concepts in text.

        this.ui = {
            land: document.getElementById('land'),
            msg: document.getElementById('msg')
        };
        
        this.render();
    }

    render() {
        this.ui.land.innerHTML = '';
        this.heights.forEach((h, i) => {
            let col = document.createElement('div');
            col.className = 'mountain-segment';
            col.style.height = Math.min(Math.max(h, 20), 380) + 'px';
            col.title = `Index ${i} : Height ${h}`;
            col.id = 'seg-'+i;
            
            // Add climber if needed
            if(window.climberIndex === i) {
                let c = document.createElement('div');
                c.className = 'climber';
                c.innerText = 'ðŸ§—';
                col.appendChild(c);
            }
            
            this.ui.land.appendChild(col);
        });
    }

    shift() {
        let l = parseInt(document.getElementById('L').value);
        let r = parseInt(document.getElementById('R').value);
        let val = parseInt(document.getElementById('H').value);

        if(isNaN(l) || isNaN(r) || l>r || l<0 || r>=this.n) return this.msg("Bad Coordinates!", true);

        // Visual Range Update
        for(let i=l; i<=r; i++) {
            this.heights[i] += val;
        }
        this.msg(`Tectonic plates shifted range [${l}, ${r}] by ${val}m.`);
        this.render();
    }

    findMin() {
        let l = parseInt(document.getElementById('QL').value);
        let r = parseInt(document.getElementById('QR').value);
        
        if(isNaN(l) || isNaN(r) || l>r || l<0 || r>=this.n) return this.msg("Bad Range!", true);

        let minVal = Infinity;
        let minIdx = -1;
        
        // Range Min Query logic
        for(let i=l; i<=r; i++) {
            if (this.heights[i] < minVal) {
                minVal = this.heights[i];
                minIdx = i;
            }
        }
        
        window.climberIndex = minIdx;
        this.render();
        this.msg(`Lowest point in [${l}, ${r}] is at index ${minIdx} (Height: ${minVal})`);
    }
    
    msg(txt, err=false) {
        this.ui.msg.innerText = txt;
        this.ui.msg.style.color = err ? 'red' : '#5d4037';
    }
}
const game = new Game();
</script>
</body>
</html>
