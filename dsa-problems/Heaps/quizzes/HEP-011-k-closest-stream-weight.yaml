    difficulty: hard
    points: 20
    question: What is the per-addition complexity to maintain the top k points?
    options:
      - O(k)
      - O(log k)
      - O(k log q)
      - O(1)
    correct_answer: 1
    explanation: Each new point is either ignored or inserted into the max-heap of size k, taking O(log k) time.
