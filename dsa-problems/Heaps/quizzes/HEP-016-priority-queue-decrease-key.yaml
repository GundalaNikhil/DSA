    question: If two ids 'apple' and 'banana' both have key value 10, which one is extracted first?
    options:
      - apple (lexicographically smaller)
      - banana
      - Randomly chosen
      - The one inserted first
    correct_answer: 0
    explanation: The problem states that if multiple ids have the same key, return the lexicographically smallest id.
  - id: edq_3
    type: single_choice
    difficulty: hard
    points: 20
    question: What happens when you DECREASE a key beyond the current minimum?
    options:
      - It causes an error
      - The element bubbles up to the root (index 0 or 1)
      - The element bubbles down
      - The heap remains unchanged
    correct_answer: 1
    explanation: Decreasing a key can only move an element 'higher' (towards the root) in a min-heap.
