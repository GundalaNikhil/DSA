    question: If EXTRACT returns '1 id1', what was the key value of id1?
    options:
      - "0"
      - "1"
      - id1
      - EMPTY
    correct_answer: 1
    explanation: The output format is 'value id', so '1' is the key value.
  - id: edq_1
    type: single_choice
    difficulty: medium
    points: 15
    question: To support Decrease-Key in O(log N), what additional data structure is required alongside the heap?
    options:
      - A stack of ids
      - A map from 'id' to its current index in the heap array
      - A second heap
      - A linked list
    correct_answer: 1
    explanation: The map (or position tracking array) allows us to find where 'id1' is in the heap instantly, so we can bubble it up after decreasing its key.
  - id: edq_2
