    difficulty: medium
    points: 10
    options:
      - "`t approx -ln(1 - C) / p`"
      - "`t approx 1 / p`"
      - "`t approx p * ln(C)`"
      - "`t approx C * p`"
    correct_answer: 0
    explanation: Using the Taylor expansion `ln(1-p) approx -p` for small `p`, the formula simplifies to `t >= ln(1-C) / (-p)`.
    type: single_choice
    id: edq_1
