    difficulty: medium
    points: 10
    options:
      - "`t >= ln(1 - C) / ln(1 - p)`"
      - "`t >= C / p`"
      - "`t >= ln(C) / ln(p)`"
      - "`t >= (1 - C) / p`"
    correct_answer: 0
    explanation: We derive this from `1 - (1-p)^t >= C`. Taking logs gives `t * ln(1-p) <= ln(1-C)`. Dividing by the negative number `ln(1-p)` flips the inequality.
    type: single_choice
    id: prq_1
