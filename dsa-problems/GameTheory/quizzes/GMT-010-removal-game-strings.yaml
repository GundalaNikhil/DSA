    question: "What is the compressed form of 'aaabbbaaa'?"
    options:
      - option_id: "A"
        text: "a, b, a"
        correct: true
      - option_id: "B"
        text: "a, b"
        correct: false
      - option_id: "C"
        text: "aaa, bbb, aaa"
        correct: false
      - option_id: "D"
        text: "Length 9"
        correct: false
    explanation: "We group identical characters. 'aaabbbaaa' -> 'a', 'b', 'a'."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-GMT-010-Q002"
    category: "problem"
    type: single_choice
    question: "If we remove the middle group from 'A, B, A', what happens?"
    options:
      - option_id: "A"
        text: "We get 'A, A', which merges to 'A'."
        correct: true
      - option_id: "B"
        text: "We get 'A, A', which stays 'A, A'."
        correct: false
      - option_id: "C"
        text: "We get empty string."
        correct: false
      - option_id: "D"
        text: "We get 'B'."
        correct: false
    explanation: "Removing B leaves A and A adjacent. Since they are identical, they merge into a single A."
    difficulty: medium
    points: 15

  - quiz_id: "PRQ-GMT-010-Q003"
    category: "problem"
    type: multiple_choice
    question: "Which moves are valid from a string with 3 groups?"
    options:
      - option_id: "A"
        text: "Remove end -> 2 groups"
        correct: true
      - option_id: "B"
        text: "Remove middle -> 1 group"
        correct: true
      - option_id: "C"
        text: "Remove middle -> 2 groups"
        correct: false
      - option_id: "D"
        text: "Remove all -> 0 groups"
        correct: false
    explanation: "From 3 groups (A, B, A), removing end gives A, B (2). Removing middle gives A (1)."
    difficulty: medium
    points: 10

  - quiz_id: "PRQ-GMT-010-Q004"
    category: "problem"
    type: single_choice
    question: "What is the Grundy value for 2 groups?"
    options:
      - option_id: "A"
        text: "0"
        correct: true
      - option_id: "B"
        text: "1"
        correct: false
      - option_id: "C"
        text: "2"
        correct: false
      - option_id: "D"
        text: "3"
        correct: false
    explanation: "G(2) = mex(G(1)) = mex(1) = 0."
    difficulty: easy
    points: 10

