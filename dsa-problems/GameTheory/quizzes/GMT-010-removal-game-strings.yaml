  - quiz_id: "EDQ-GMT-010-Q002"
    category: "editorial"
    type: single_choice
    question: "Why is the binary alphabet constraint important?"
    options:
      - option_id: "A"
        text: "It ensures neighbors always merge."
        correct: true
      - option_id: "B"
        text: "It makes the string shorter."
        correct: false
      - option_id: "C"
        text: "It prevents loops."
        correct: false
      - option_id: "D"
        text: "It looks nicer."
        correct: false
    explanation: "With 2 characters, adjacent groups are always different (A, B). Removing B leaves A, A which merge. With 3 characters (A, B, C), removing B leaves A, C which don't merge."
    difficulty: medium
    points: 15

