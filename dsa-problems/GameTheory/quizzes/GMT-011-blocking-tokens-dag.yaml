problem_id: GMT_BLOCKING_TOKENS__5821
display_id: GMT-011
slug: blocking-tokens-dag
questions:
  - question: Can two tokens occupy the same node?
    difficulty: easy
    points: 10
    options:
      - Yes, always.
      - No, never.
      - Only if it's the last node.
      - Only if they arrive at the same time.
    correct_answer: 1
    explanation: The problem states a token cannot be moved to a node occupied by the other token.
    type: single_choice
    id: prq_1
  - question: If Token A is at 1 and Token B is at 2, and edge 1->2 exists, can A move to 2?
    difficulty: easy
    points: 10
    options:
      - Yes.
      - No, it is blocked.
      - Yes, and B is removed.
      - Yes, and they swap.
    correct_answer: 1
    explanation: Move to occupied node is invalid.
    type: single_choice
    id: edq_1
  - question: Which of these are valid moves from state {u, v}?
    difficulty: medium
    points: 10
    options:
      - Move u to neighbor u' (if u' != v)
      - Move v to neighbor v' (if v' != u)
      - Move u to v
      - Move both u and v
    correct_answer: 1
    explanation: Players choose ONE token to move. Target must be empty.
    type: single_choice
    id: edq_2
  - question: What is the maximum number of states?
    difficulty: medium
    points: 10
    options:
      - N
      - N^2
      - 2^N
      - N!
    correct_answer: 1
    explanation: State is defined by the pair of positions (u, v). There are N*N pairs.
    type: single_choice
    id: edq_3
