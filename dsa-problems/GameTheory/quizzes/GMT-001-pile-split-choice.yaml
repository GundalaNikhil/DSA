questions:
  - question: Which of the following splits is valid for a pile of size 8?
    difficulty: easy
    points: 10
    options:
      - (4, 4)
      - (0, 8)
      - (3, 5)
      - (2, 2, 4)
    correct_answer: 2
    explanation: The split must be into TWO non-empty piles of DIFFERENT sizes. (4,4) are equal. (0,8) has an empty pile. (2,2,4) is three piles. (3,5) is valid.
    type: single_choice
    id: prq_1
  - question: If n=2, who wins?
    difficulty: easy
    points: 10
    options:
      - First
      - Second
      - Draw
      - Depends
    correct_answer: 1
    explanation: For n=2, the only possible split is (1, 1), which is invalid because sizes must be different. So First player has no moves.
    type: single_choice
    id: edq_1
