<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT-007: Grid Chomp</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .header { text-align: center; color: #fff; margin-bottom: 20px; }
        .header h1 { font-size: 36px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .tutorial {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .tutorial h2 { color: #e91e63; margin-bottom: 15px; }

        .rules { display: flex; gap: 15px; }
        .rule {
            flex: 1;
            background: #fce4ec;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .rule-icon { font-size: 28px; }
        .rule-text { font-size: 13px; color: #555; margin-top: 5px; }

        .game-card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .turn-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
        }
        .turn-bar.ai { background: linear-gradient(90deg, #e74c3c, #c0392b); }

        .grid-area {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #d4a574, #c4956a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .cell:hover { transform: scale(1.1); }
        .cell.eaten { background: #f5f5f5; opacity: 0.3; cursor: not-allowed; }
        .cell.poison { background: linear-gradient(135deg, #27ae60, #1e8449); }
        .cell.preview { opacity: 0.5; }

        .message { text-align: center; padding: 15px; color: #666; font-size: 16px; }

        .result {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            display: none;
        }
        .result.win { display: block; background: #d5f5e3; color: #27ae60; }
        .result.lose { display: block; background: #fadbd8; color: #e74c3c; }

        .btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #e91e63;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üç´ Grid Chomp</h1>
        <div style="opacity:0.9">Eat chocolate squares - avoid the poison!</div>
    </div>

    <div class="tutorial">
        <h2>üìñ How to Play</h2>
        <div class="rules">
            <div class="rule">
                <div class="rule-icon">üç´</div>
                <div class="rule-text"><strong>Click a square</strong> to eat it AND all squares below/right</div>
            </div>
            <div class="rule">
                <div class="rule-icon">‚ò†Ô∏è</div>
                <div class="rule-text">The <strong>green square</strong> is poison!</div>
            </div>
            <div class="rule">
                <div class="rule-icon">‚ö†Ô∏è</div>
                <div class="rule-text">Player who <strong>eats the poison</strong> loses!</div>
            </div>
        </div>
    </div>

    <div class="game-card">
        <div class="turn-bar" id="turnBar">
            <span id="turnText">üü¢ Your Turn</span>
            <span>Squares left: <span id="squaresLeft">20</span></span>
        </div>

        <div class="message" id="message">Click a chocolate square to eat it and all below/right!</div>

        <div class="grid-area">
            <div class="grid" id="grid"></div>
        </div>

        <div class="result" id="result"></div>

        <button class="btn" onclick="newGame()">üîÑ New Game</button>
    </div>
</div>

<script>
    const ROWS = 4;
    const COLS = 5;
    let grid = []; // true = available
    let isPlayerTurn = true;
    let gameOver = false;

    function init() {
        grid = Array(ROWS).fill().map(() => Array(COLS).fill(true));
        isPlayerTurn = true;
        gameOver = false;
        document.getElementById('result').className = 'result';
        render();
    }

    function render() {
        const turnBar = document.getElementById('turnBar');
        turnBar.className = isPlayerTurn ? 'turn-bar' : 'turn-bar ai';
        document.getElementById('turnText').textContent = isPlayerTurn ? 'üü¢ Your Turn' : 'üî¥ AI Turn';

        let count = 0;
        grid.forEach(row => row.forEach(c => { if (c) count++; }));
        document.getElementById('squaresLeft').textContent = count;

        const container = document.getElementById('grid');
        container.style.gridTemplateColumns = `repeat(${COLS}, 50px)`;
        container.innerHTML = '';

        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (!grid[r][c]) cell.classList.add('eaten');
                if (r === 0 && c === 0 && grid[r][c]) cell.classList.add('poison');

                if (grid[r][c] && isPlayerTurn && !gameOver) {
                    cell.onmouseenter = () => showPreview(r, c);
                    cell.onmouseleave = () => hidePreview();
                    cell.onclick = () => chomp(r, c);
                }

                container.appendChild(cell);
            }
        }
    }

    function showPreview(sr, sc) {
        const cells = document.querySelectorAll('.cell');
        let idx = 0;
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                if (r >= sr && c >= sc && grid[r][c]) {
                    cells[idx].classList.add('preview');
                }
                idx++;
            }
        }
    }

    function hidePreview() {
        document.querySelectorAll('.cell.preview').forEach(c => c.classList.remove('preview'));
    }

    function chomp(sr, sc) {
        if (!grid[sr][sc] || !isPlayerTurn || gameOver) return;

        // Check if eating poison
        if (sr === 0 && sc === 0) {
            endGame(false);
            return;
        }

        // Eat all cells from (sr, sc) to bottom-right
        for (let r = sr; r < ROWS; r++) {
            for (let c = sc; c < COLS; c++) {
                grid[r][c] = false;
            }
        }

        isPlayerTurn = false;
        render();
        document.getElementById('message').textContent = 'ü§ñ AI is thinking...';

        setTimeout(aiMove, 800);
    }

    function aiMove() {
        if (gameOver) return;

        // Find any valid move (not poison)
        for (let r = ROWS - 1; r >= 0; r--) {
            for (let c = COLS - 1; c >= 0; c--) {
                if (grid[r][c] && !(r === 0 && c === 0)) {
                    // Make this move
                    for (let rr = r; rr < ROWS; rr++) {
                        for (let cc = c; cc < COLS; cc++) {
                            grid[rr][cc] = false;
                        }
                    }
                    document.getElementById('message').textContent = `ü§ñ AI chomps from (${r+1}, ${c+1})`;
                    
                    isPlayerTurn = true;
                    render();
                    setTimeout(() => {
                        document.getElementById('message').textContent = 'Your turn! Click to chomp.';
                    }, 500);
                    return;
                }
            }
        }

        // Only poison left - AI must eat it
        endGame(true);
    }

    function endGame(playerWins) {
        gameOver = true;
        grid[0][0] = false;
        render();
        const result = document.getElementById('result');
        if (playerWins) {
            result.className = 'result win';
            result.textContent = 'üéâ YOU WIN! AI ate the poison!';
        } else {
            result.className = 'result lose';
            result.textContent = '‚ò†Ô∏è You ate the poison! AI WINS!';
        }
        document.getElementById('message').textContent = '';
    }

    function newGame() {
        init();
        document.getElementById('message').textContent = 'Click a chocolate square to eat it and all below/right!';
    }

    window.onload = init;
</script>
</body>
</html>
