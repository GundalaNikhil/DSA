<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT-012: Cake Cutter</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .header { text-align: center; color: #8b4513; margin-bottom: 20px; }
        .header h1 { font-size: 36px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }

        .tutorial {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .tutorial h2 { color: #d35400; margin-bottom: 15px; }

        .rules { display: flex; gap: 15px; }
        .rule {
            flex: 1;
            background: #fef5e7;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .rule-icon { font-size: 28px; }
        .rule-text { font-size: 13px; color: #555; margin-top: 5px; }

        .game-card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .turn-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(90deg, #d35400, #e67e22);
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
        }
        .turn-bar.ai { background: linear-gradient(90deg, #7f8c8d, #95a5a6); }

        /* Cake Display */
        .cake-area {
            display: flex;
            justify-content: center;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .cake {
            background: linear-gradient(to bottom, #f5deb3, #deb887);
            border: 8px solid #8b4513;
            border-radius: 10px;
            position: relative;
        }

        .cake-decoration {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        .cut-line {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }
        .cut-line:hover { background: rgba(255, 0, 0, 0.6); }
        .cut-line.horizontal {
            width: 100%;
            height: 10px;
        }
        .cut-line.vertical {
            width: 10px;
            height: 100%;
        }

        .size-display {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #8b4513;
            margin-bottom: 15px;
        }

        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .cut-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #d35400, #e67e22);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .cut-btn:hover { filter: brightness(1.1); }
        .cut-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .message { text-align: center; padding: 15px; color: #666; }

        .result {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            display: none;
        }
        .result.win { display: block; background: #d1fae5; color: #059669; }
        .result.lose { display: block; background: #fee2e2; color: #dc2626; }

        .new-game {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #d35400;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üéÇ Cake Cutter</h1>
        <div style="opacity:0.8">Cut the cake - make the last cut to win!</div>
    </div>

    <div class="tutorial">
        <h2>üìñ How to Play</h2>
        <div class="rules">
            <div class="rule">
                <div class="rule-icon">üî™</div>
                <div class="rule-text"><strong>Cut horizontally</strong> or <strong>vertically</strong></div>
            </div>
            <div class="rule">
                <div class="rule-icon">üìè</div>
                <div class="rule-text"><strong>Remove one piece</strong>, keep the other</div>
            </div>
            <div class="rule">
                <div class="rule-icon">üèÜ</div>
                <div class="rule-text">Make the <strong>last cut</strong> (1x1 square) to win!</div>
            </div>
        </div>
    </div>

    <div class="game-card">
        <div class="turn-bar" id="turnBar">
            <span id="turnText">üü¢ Your Turn</span>
            <span>Size: <span id="sizeDisplay">5√ó4</span></span>
        </div>

        <div class="message" id="message">Choose how to cut the cake!</div>

        <div class="cake-area">
            <div class="cake" id="cake">
                <div class="cake-decoration">üçì</div>
            </div>
        </div>

        <div class="controls" id="controls"></div>

        <div class="result" id="result"></div>

        <button class="new-game" onclick="newGame()">üîÑ New Game</button>
    </div>
</div>

<script>
    let width = 5;
    let height = 4;
    let isPlayerTurn = true;
    let gameOver = false;

    function init() {
        width = 5;
        height = 4;
        isPlayerTurn = true;
        gameOver = false;
        document.getElementById('result').className = 'result';
        render();
    }

    function render() {
        const turnBar = document.getElementById('turnBar');
        turnBar.className = isPlayerTurn ? 'turn-bar' : 'turn-bar ai';
        document.getElementById('turnText').textContent = isPlayerTurn ? 'üü¢ Your Turn' : 'üî¥ AI Turn';
        document.getElementById('sizeDisplay').textContent = `${width}√ó${height}`;

        // Draw cake
        const cake = document.getElementById('cake');
        cake.style.width = (width * 40) + 'px';
        cake.style.height = (height * 40) + 'px';

        // Generate cut buttons
        const controls = document.getElementById('controls');
        controls.innerHTML = '';

        if (!gameOver && isPlayerTurn) {
            // Horizontal cuts
            for (let y = 1; y < height; y++) {
                const btn = document.createElement('button');
                btn.className = 'cut-btn';
                btn.textContent = `Cut at row ${y} (keep ${y} or ${height-y} rows)`;
                btn.onclick = () => showCutOptions('h', y);
                controls.appendChild(btn);
            }

            // Vertical cuts
            for (let x = 1; x < width; x++) {
                const btn = document.createElement('button');
                btn.className = 'cut-btn';
                btn.textContent = `Cut at col ${x} (keep ${x} or ${width-x} cols)`;
                btn.onclick = () => showCutOptions('v', x);
                controls.appendChild(btn);
            }
        }
    }

    function showCutOptions(type, pos) {
        const controls = document.getElementById('controls');
        controls.innerHTML = '';

        if (type === 'h') {
            const btn1 = document.createElement('button');
            btn1.className = 'cut-btn';
            btn1.textContent = `Keep top ${pos} rows (${width}√ó${pos})`;
            btn1.onclick = () => makeCut(width, pos);
            controls.appendChild(btn1);

            const btn2 = document.createElement('button');
            btn2.className = 'cut-btn';
            btn2.textContent = `Keep bottom ${height-pos} rows (${width}√ó${height-pos})`;
            btn2.onclick = () => makeCut(width, height - pos);
            controls.appendChild(btn2);
        } else {
            const btn1 = document.createElement('button');
            btn1.className = 'cut-btn';
            btn1.textContent = `Keep left ${pos} cols (${pos}√ó${height})`;
            btn1.onclick = () => makeCut(pos, height);
            controls.appendChild(btn1);

            const btn2 = document.createElement('button');
            btn2.className = 'cut-btn';
            btn2.textContent = `Keep right ${width-pos} cols (${width-pos}√ó${height})`;
            btn2.onclick = () => makeCut(width - pos, height);
            controls.appendChild(btn2);
        }

        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'cut-btn';
        cancelBtn.style.background = '#95a5a6';
        cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = render;
        controls.appendChild(cancelBtn);
    }

    function makeCut(newW, newH) {
        width = newW;
        height = newH;

        if (width === 1 && height === 1) {
            endGame(true);
            return;
        }

        isPlayerTurn = false;
        render();
        document.getElementById('message').textContent = 'ü§ñ AI is thinking...';

        setTimeout(aiMove, 800);
    }

    function aiMove() {
        if (gameOver) return;

        // Simple AI: make smallest possible cut
        if (width > 1) {
            width = width - 1;
        } else if (height > 1) {
            height = height - 1;
        }

        document.getElementById('message').textContent = `ü§ñ AI cuts cake to ${width}√ó${height}`;

        if (width === 1 && height === 1) {
            endGame(false);
            return;
        }

        isPlayerTurn = true;
        render();
        setTimeout(() => {
            document.getElementById('message').textContent = 'Your turn! Cut the cake.';
        }, 500);
    }

    function endGame(playerWins) {
        gameOver = true;
        render();
        const result = document.getElementById('result');
        if (playerWins) {
            result.className = 'result win';
            result.textContent = 'üéâ YOU WIN! You made the final cut!';
        } else {
            result.className = 'result lose';
            result.textContent = 'üò¢ AI WINS! AI made the final cut.';
        }
        document.getElementById('message').textContent = '';
    }

    function newGame() {
        init();
        document.getElementById('message').textContent = 'Choose how to cut the cake!';
    }

    window.onload = init;
</script>
</body>
</html>
