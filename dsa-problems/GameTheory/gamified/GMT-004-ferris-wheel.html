<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT-004: Circle Nim</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .header { text-align: center; color: #fff; margin-bottom: 20px; }
        .header h1 { font-size: 36px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

        .tutorial {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .tutorial h2 { color: #e74c3c; margin-bottom: 15px; }

        .steps { display: flex; gap: 15px; }
        .step {
            flex: 1;
            background: #fff5f5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .step-num { font-size: 28px; font-weight: 700; color: #e74c3c; }
        .step-text { font-size: 13px; color: #555; }

        .game-card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .turn-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(90deg, #ff9a9e, #f5576c);
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
        }
        .turn-bar.ai { background: linear-gradient(90deg, #4a4a4a, #2d2d2d); }

        /* Circle of coins */
        .circle-area {
            width: 100%;
            height: 350px;
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            margin-bottom: 20px;
        }

        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f5af19, #f12711);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .coin:hover { transform: scale(1.15); }
        .coin.taken { opacity: 0.2; cursor: not-allowed; background: #ccc; }
        .coin.selected { box-shadow: 0 0 0 4px #27ae60; }
        .coin.adjacent { box-shadow: 0 0 0 4px #3498db; }

        .message { text-align: center; padding: 15px; color: #666; font-size: 16px; }

        .controls { display: flex; gap: 10px; justify-content: center; margin: 15px 0; }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-confirm { background: #27ae60; color: #fff; }
        .btn-reset { background: #95a5a6; color: #fff; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .result {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            display: none;
        }
        .result.win { display: block; background: #d5f5e3; color: #27ae60; }
        .result.lose { display: block; background: #fadbd8; color: #e74c3c; }

        .new-game-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #e74c3c;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>â­• Circle Nim</h1>
        <div style="opacity:0.9">Take coins from a circle - last move wins!</div>
    </div>

    <div class="tutorial">
        <h2>ðŸ“– How to Play</h2>
        <div class="steps">
            <div class="step">
                <div class="step-num">1</div>
                <div class="step-text"><strong>Click a coin</strong> to select it</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div class="step-text"><strong>Take 1-3 adjacent</strong> coins in a row</div>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <div class="step-text"><strong>Last to take</strong> a coin wins!</div>
            </div>
        </div>
    </div>

    <div class="game-card">
        <div class="turn-bar" id="turnBar">
            <span id="turnText">ðŸŸ¢ Your Turn</span>
            <span>Coins left: <span id="coinsLeft">8</span></span>
        </div>

        <div class="message" id="message">Click coins to select (up to 3 adjacent)!</div>

        <div class="circle-area" id="circleArea"></div>

        <div class="controls">
            <button class="btn btn-confirm" id="confirmBtn" onclick="confirmTake()" disabled>âœ“ Take Selected</button>
            <button class="btn btn-reset" onclick="clearSelection()">âœ• Clear</button>
        </div>

        <div class="result" id="result"></div>

        <button class="new-game-btn" onclick="newGame()">ðŸ”„ New Game</button>
    </div>
</div>

<script>
    const NUM_COINS = 8;
    let coins = []; // true = available, false = taken
    let selected = [];
    let isPlayerTurn = true;
    let gameOver = false;

    function init() {
        coins = new Array(NUM_COINS).fill(true);
        selected = [];
        isPlayerTurn = true;
        gameOver = false;
        document.getElementById('result').className = 'result';
        render();
    }

    function render() {
        // Turn bar
        const turnBar = document.getElementById('turnBar');
        turnBar.className = isPlayerTurn ? 'turn-bar' : 'turn-bar ai';
        document.getElementById('turnText').textContent = isPlayerTurn ? 'ðŸŸ¢ Your Turn' : 'ðŸ”´ AI Turn';
        document.getElementById('coinsLeft').textContent = coins.filter(c => c).length;

        // Draw coins in circle
        const area = document.getElementById('circleArea');
        area.innerHTML = '';

        const centerX = area.offsetWidth / 2;
        const centerY = area.offsetHeight / 2;
        const radius = 120;

        coins.forEach((available, i) => {
            const angle = (i / NUM_COINS) * 2 * Math.PI - Math.PI / 2;
            const x = centerX + radius * Math.cos(angle) - 25;
            const y = centerY + radius * Math.sin(angle) - 25;

            const coin = document.createElement('div');
            coin.className = 'coin';
            if (!available) coin.classList.add('taken');
            if (selected.includes(i)) coin.classList.add('selected');
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            coin.textContent = i + 1;

            if (available && isPlayerTurn && !gameOver) {
                coin.onclick = () => toggleSelect(i);
            }

            area.appendChild(coin);
        });

        // Update confirm button
        document.getElementById('confirmBtn').disabled = selected.length === 0;
    }

    function toggleSelect(i) {
        if (!coins[i] || !isPlayerTurn || gameOver) return;

        if (selected.includes(i)) {
            selected = selected.filter(x => x !== i);
        } else {
            // Check if selection is valid (adjacent and max 3)
            if (selected.length >= 3) return;

            if (selected.length === 0) {
                selected.push(i);
            } else {
                // Must be adjacent to existing selection
                const sorted = [...selected, i].sort((a, b) => a - b);
                if (isAdjacent(sorted)) {
                    selected.push(i);
                }
            }
        }

        render();
    }

    function isAdjacent(indices) {
        if (indices.length <= 1) return true;
        indices = indices.sort((a, b) => a - b);

        // Check linear adjacency
        let linear = true;
        for (let j = 1; j < indices.length; j++) {
            if (indices[j] - indices[j-1] !== 1) linear = false;
        }
        if (linear) return true;

        // Check wrap-around adjacency (e.g., 0 and 7 are adjacent in 8-coin circle)
        if (indices[indices.length-1] - indices[0] === NUM_COINS - 1 && indices.length === 2) return true;

        return false;
    }

    function clearSelection() {
        selected = [];
        render();
    }

    function confirmTake() {
        if (selected.length === 0 || !isPlayerTurn || gameOver) return;

        // Take coins
        selected.forEach(i => coins[i] = false);
        selected = [];

        if (coins.every(c => !c)) {
            endGame(true);
            return;
        }

        isPlayerTurn = false;
        render();
        document.getElementById('message').textContent = 'ðŸ¤– AI is thinking...';

        setTimeout(aiMove, 800);
    }

    function aiMove() {
        if (gameOver) return;

        // Find available coins
        const available = coins.map((c, i) => c ? i : -1).filter(i => i >= 0);

        if (available.length === 0) {
            endGame(true);
            return;
        }

        // Simple AI: take 1 coin (first available)
        const toTake = [available[0]];
        toTake.forEach(i => coins[i] = false);

        document.getElementById('message').textContent = `ðŸ¤– AI takes coin ${toTake[0] + 1}`;

        if (coins.every(c => !c)) {
            endGame(false);
            return;
        }

        isPlayerTurn = true;
        render();
        setTimeout(() => {
            document.getElementById('message').textContent = 'Your turn! Select coins to take.';
        }, 500);
    }

    function endGame(playerWins) {
        gameOver = true;
        render();
        const result = document.getElementById('result');
        if (playerWins) {
            result.className = 'result win';
            result.textContent = 'ðŸŽ‰ YOU WIN! You took the last coin!';
        } else {
            result.className = 'result lose';
            result.textContent = 'ðŸ˜¢ AI WINS! AI took the last coin.';
        }
        document.getElementById('message').textContent = '';
    }

    function newGame() {
        init();
        document.getElementById('message').textContent = 'Click coins to select (up to 3 adjacent)!';
    }

    window.onload = init;
</script>
</body>
</html>
