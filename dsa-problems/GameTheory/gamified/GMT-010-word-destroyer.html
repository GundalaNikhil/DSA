<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT-010: Word Destroyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --screen: #0a0a0a; --text: #00ff00; --player: #00ff00; --ai: #ff0040; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'VT323', monospace; background: var(--screen); min-height: 100vh; color: var(--text); }
        header { background: rgba(0,255,0,0.1); padding: 15px; text-align: center; border-bottom: 2px solid var(--text); }
        h1 { font-family: 'Press Start 2P', cursive; font-size: 1.2rem; color: var(--text); }
        main { padding: 20px; max-width: 900px; margin: 0 auto; }
        .instructions { background: rgba(0,255,0,0.05); border: 2px solid var(--text); border-radius: 5px; padding: 20px; margin-bottom: 20px; }
        .instructions h2 { color: var(--gold); margin-bottom: 10px; font-family: 'Press Start 2P', cursive; font-size: 0.8rem; }
        .instructions ul { margin-left: 20px; line-height: 2; font-size: 1.1rem; }
        .highlight { background: var(--text); color: #000; padding: 2px 8px; }
        .game-area { background: rgba(0,255,0,0.02); border: 2px solid var(--text); border-radius: 5px; padding: 25px; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; border: 1px solid var(--text); }
        .turn-indicator { padding: 5px 15px; font-family: 'Press Start 2P', cursive; font-size: 0.6rem; }
        .turn-indicator.player { color: var(--player); }
        .turn-indicator.ai { color: var(--ai); }
        .word-display { text-align: center; margin: 30px 0; padding: 20px; border: 2px dashed var(--text); }
        .word { font-size: 3rem; letter-spacing: 10px; font-family: 'Press Start 2P', cursive; }
        .char { display: inline-block; padding: 5px 10px; margin: 2px; cursor: pointer; transition: all 0.2s; }
        .char:hover { background: var(--text); color: #000; }
        .char.selected { background: var(--gold); color: #000; }
        .selection-info { text-align: center; margin: 15px 0; font-size: 1.2rem; }
        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .btn { padding: 15px 25px; border: 2px solid var(--text); background: transparent; color: var(--text); font-family: 'Press Start 2P', cursive; font-size: 0.7rem; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background: var(--text); color: #000; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .result { text-align: center; padding: 30px; font-size: 1.2rem; border: 3px solid; margin-top: 20px; display: none; font-family: 'Press Start 2P', cursive; }
        .result.win { border-color: var(--player); color: var(--player); display: block; }
        .result.lose { border-color: var(--ai); color: var(--ai); display: block; }
        #message { text-align: center; padding: 15px; font-size: 1.3rem; color: var(--gold); }
    </style>
</head>
<body>
<header>
    <h1>ðŸ”¤ WORD DESTROYER</h1>
</header>
<main>
    <div class="instructions">
        <h2>HOW TO PLAY</h2>
        <ul>
            <li>Goal: Be the <span class="highlight">last to remove characters</span></li>
            <li>Your Move: Click to select <span class="highlight">consecutive characters</span></li>
            <li>Rule: Remove 1-3 adjacent characters per turn</li>
            <li>Win: If AI has no characters left, <span class="highlight">YOU WIN!</span></li>
        </ul>
    </div>
    <div class="game-area">
        <div class="status-bar">
            <div class="turn-indicator player" id="turn">> YOUR TURN</div>
            <div>LENGTH: <span id="length">10</span></div>
        </div>
        <div id="message">SELECT 1-3 CONSECUTIVE CHARACTERS</div>
        <div class="word-display">
            <div class="word" id="word"></div>
        </div>
        <div class="selection-info" id="selection-info" style="display:none;">
            REMOVING: <span id="selected-chars">-</span>
        </div>
        <div class="controls">
            <button class="btn" id="btn-remove" onclick="game.confirmRemove()" disabled>[ENTER] REMOVE</button>
            <button class="btn" onclick="game.reset()">[R] RESET</button>
        </div>
        <div class="result" id="result"></div>
    </div>
</main>
<script>
class WordDestroyer {
    constructor() {
        this.originalWord = "ABCDEFGHIJ";
        this.reset();
    }
    reset() {
        this.chars = this.originalWord.split('');
        this.selectStart = -1;
        this.selectEnd = -1;
        this.isPlayerTurn = true;
        this.gameOver = false;
        this.render();
        document.getElementById('result').className = 'result';
        document.getElementById('selection-info').style.display = 'none';
        document.getElementById('btn-remove').disabled = true;
        document.getElementById('message').textContent = 'SELECT 1-3 CONSECUTIVE CHARACTERS';
    }
    render() {
        const container = document.getElementById('word');
        container.innerHTML = '';
        this.chars.forEach((c, i) => {
            const span = document.createElement('span');
            span.className = 'char';
            if (i >= this.selectStart && i <= this.selectEnd && this.selectStart >= 0) {
                span.classList.add('selected');
            }
            span.textContent = c;
            if (this.isPlayerTurn && !this.gameOver) {
                span.onclick = () => this.selectChar(i);
            }
            container.appendChild(span);
        });
        document.getElementById('length').textContent = this.chars.length;
        this.updateTurn();
    }
    selectChar(i) {
        if (this.selectStart < 0) {
            this.selectStart = i;
            this.selectEnd = i;
        } else if (i === this.selectEnd + 1 && this.selectEnd - this.selectStart < 2) {
            this.selectEnd = i;
        } else if (i === this.selectStart - 1 && this.selectEnd - this.selectStart < 2) {
            this.selectStart = i;
        } else {
            this.selectStart = i;
            this.selectEnd = i;
        }
        const count = this.selectEnd - this.selectStart + 1;
        document.getElementById('btn-remove').disabled = count < 1 || count > 3;
        document.getElementById('selection-info').style.display = 'block';
        document.getElementById('selected-chars').textContent = this.chars.slice(this.selectStart, this.selectEnd + 1).join('');
        this.render();
    }
    confirmRemove() {
        if (this.selectStart < 0) return;
        const count = this.selectEnd - this.selectStart + 1;
        if (count < 1 || count > 3) return;
        this.chars.splice(this.selectStart, count);
        this.selectStart = -1;
        this.selectEnd = -1;
        document.getElementById('selection-info').style.display = 'none';
        document.getElementById('btn-remove').disabled = true;
        this.render();
        if (this.chars.length === 0) {
            this.endGame(true);
            return;
        }
        this.isPlayerTurn = false;
        this.updateTurn();
        document.getElementById('message').textContent = 'AI PROCESSING...';
        setTimeout(() => this.aiMove(), 1000);
    }
    aiMove() {
        if (this.chars.length === 0) {
            this.endGame(true);
            return;
        }
        // Simple AI: remove 1-3 from start
        const count = Math.min(3, this.chars.length, 1 + Math.floor(Math.random() * 3));
        const removed = this.chars.splice(0, count).join('');
        document.getElementById('message').textContent = `AI REMOVES: ${removed}`;
        this.render();
        if (this.chars.length === 0) {
            this.endGame(false);
            return;
        }
        this.isPlayerTurn = true;
        this.updateTurn();
        setTimeout(() => {
            document.getElementById('message').textContent = 'YOUR TURN';
        }, 500);
    }
    endGame(playerWins) {
        this.gameOver = true;
        const result = document.getElementById('result');
        if (playerWins) {
            result.className = 'result win';
            result.textContent = 'YOU WIN!';
        } else {
            result.className = 'result lose';
            result.textContent = 'AI WINS!';
        }
    }
    updateTurn() {
        const turn = document.getElementById('turn');
        if (this.isPlayerTurn) {
            turn.className = 'turn-indicator player';
            turn.textContent = '> YOUR TURN';
        } else {
            turn.className = 'turn-indicator ai';
            turn.textContent = '> AI TURN';
        }
    }
}
const game = new WordDestroyer();
</script>
</body>
</html>
