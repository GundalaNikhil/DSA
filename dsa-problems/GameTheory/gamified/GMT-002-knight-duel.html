<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT-002: Token Walk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .header { text-align: center; color: #fff; margin-bottom: 20px; }
        .header h1 { font-size: 36px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .tutorial {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .tutorial h2 { color: #11998e; margin-bottom: 15px; }

        .steps { display: flex; gap: 15px; }
        .step {
            flex: 1;
            background: #e8f8f5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .step-num { font-size: 28px; font-weight: 700; color: #11998e; }
        .step-text { font-size: 13px; color: #555; }

        .game-card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .turn-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
        }
        .turn-bar.ai { background: linear-gradient(90deg, #e74c3c, #c0392b); }

        /* Graph */
        .graph-area {
            width: 100%;
            height: 350px;
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            margin-bottom: 20px;
        }

        .node {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #11998e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }
        .node:hover { transform: scale(1.1); }
        .node.token { background: #ffd700; color: #333; box-shadow: 0 0 20px #ffd700; }
        .node.valid { box-shadow: 0 0 0 4px #38ef7d; }
        .node.end { background: #e74c3c; }

        svg { position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; }
        line { stroke: #ccc; stroke-width: 3; }
        marker { fill: #999; }

        .message { text-align: center; padding: 15px; color: #666; font-size: 16px; }

        .result {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            display: none;
        }
        .result.win { display: block; background: #d5f5e3; color: #27ae60; }
        .result.lose { display: block; background: #fadbd8; color: #e74c3c; }

        .btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #11998e;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸš¶ Token Walk</h1>
        <div style="opacity:0.9">Move the token along edges - last to move wins!</div>
    </div>

    <div class="tutorial">
        <h2>ðŸ“– How to Play</h2>
        <div class="steps">
            <div class="step">
                <div class="step-num">1</div>
                <div class="step-text"><strong>Token starts</strong> at the gold node</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div class="step-text"><strong>Your turn:</strong> Click a connected node to move</div>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <div class="step-text"><strong>Win:</strong> If opponent can't move, you win!</div>
            </div>
        </div>
    </div>

    <div class="game-card">
        <div class="turn-bar" id="turnBar">
            <span id="turnText">ðŸŸ¢ Your Turn</span>
            <span id="moveCount">Moves: 0</span>
        </div>

        <div class="message" id="message">Click a connected node to move the token!</div>

        <div class="graph-area" id="graphArea">
            <svg id="edges"></svg>
        </div>

        <div class="result" id="result"></div>

        <button class="btn" onclick="newGame()">ðŸ”„ New Game</button>
    </div>
</div>

<script>
    // Simple directed graph (DAG)
    const NODES = [
        { id: 0, x: 375, y: 30 },
        { id: 1, x: 200, y: 120 },
        { id: 2, x: 550, y: 120 },
        { id: 3, x: 100, y: 220 },
        { id: 4, x: 300, y: 220 },
        { id: 5, x: 500, y: 220 },
        { id: 6, x: 650, y: 220 },
        { id: 7, x: 200, y: 300 }
    ];

    // Directed edges (from -> to)
    const EDGES = [
        [0, 1], [0, 2],
        [1, 3], [1, 4],
        [2, 5], [2, 6],
        [4, 7], [3, 7]
    ];

    // Build adjacency list
    const adj = {};
    NODES.forEach(n => adj[n.id] = []);
    EDGES.forEach(([from, to]) => adj[from].push(to));

    let tokenPos = 0;
    let isPlayerTurn = true;
    let moveCount = 0;
    let gameOver = false;

    function init() {
        tokenPos = 0;
        isPlayerTurn = true;
        moveCount = 0;
        gameOver = false;
        document.getElementById('result').className = 'result';
        render();
    }

    function render() {
        // Turn bar
        const turnBar = document.getElementById('turnBar');
        const turnText = document.getElementById('turnText');
        turnBar.className = isPlayerTurn ? 'turn-bar' : 'turn-bar ai';
        turnText.textContent = isPlayerTurn ? 'ðŸŸ¢ Your Turn' : 'ðŸ”´ AI Turn';
        document.getElementById('moveCount').textContent = 'Moves: ' + moveCount;

        // Draw edges
        const svg = document.getElementById('edges');
        svg.innerHTML = '';
        EDGES.forEach(([from, to]) => {
            const n1 = NODES[from];
            const n2 = NODES[to];
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', n1.x + 25);
            line.setAttribute('y1', n1.y + 25);
            line.setAttribute('x2', n2.x + 25);
            line.setAttribute('y2', n2.y + 25);
            svg.appendChild(line);
        });

        // Draw nodes
        const area = document.getElementById('graphArea');
        area.querySelectorAll('.node').forEach(n => n.remove());

        const validMoves = adj[tokenPos];

        NODES.forEach(n => {
            const el = document.createElement('div');
            el.className = 'node';
            if (n.id === tokenPos) el.classList.add('token');
            if (validMoves.includes(n.id)) el.classList.add('valid');
            if (adj[n.id].length === 0 && n.id !== tokenPos) el.classList.add('end');
            el.style.left = n.x + 'px';
            el.style.top = n.y + 'px';
            el.textContent = n.id;

            if (isPlayerTurn && !gameOver && validMoves.includes(n.id)) {
                el.onclick = () => moveToken(n.id);
            }

            area.appendChild(el);
        });
    }

    function moveToken(to) {
        if (!isPlayerTurn || gameOver) return;
        if (!adj[tokenPos].includes(to)) return;

        tokenPos = to;
        moveCount++;

        // Check if AI can move
        if (adj[tokenPos].length === 0) {
            endGame(true);
            return;
        }

        isPlayerTurn = false;
        render();
        document.getElementById('message').textContent = 'ðŸ¤– AI is thinking...';

        setTimeout(aiMove, 800);
    }

    function aiMove() {
        if (gameOver) return;

        const moves = adj[tokenPos];
        if (moves.length === 0) {
            endGame(true);
            return;
        }

        // Simple AI: pick first available move
        tokenPos = moves[0];
        moveCount++;

        // Check if player can move
        if (adj[tokenPos].length === 0) {
            endGame(false);
            return;
        }

        isPlayerTurn = true;
        render();
        document.getElementById('message').textContent = 'Your turn! Click a highlighted node to move.';
    }

    function endGame(playerWins) {
        gameOver = true;
        render();
        const result = document.getElementById('result');
        if (playerWins) {
            result.className = 'result win';
            result.textContent = 'ðŸŽ‰ YOU WIN! AI has no moves left!';
        } else {
            result.className = 'result lose';
            result.textContent = 'ðŸ˜¢ AI WINS! You have no moves left.';
        }
        document.getElementById('message').textContent = '';
    }

    function newGame() {
        init();
        document.getElementById('message').textContent = 'Click a connected node to move the token!';
    }

    window.onload = init;
</script>
</body>
</html>
