<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT-013: Grid Eraser</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --grid: #3498db; --erased: #1a1a2e; --player: #27ae60; --ai: #e74c3c; --gold: #f1c40f; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Orbitron', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #fff; }
        header { background: rgba(0,0,0,0.3); padding: 15px; text-align: center; border-bottom: 3px solid var(--grid); }
        h1 { font-size: 1.6rem; color: var(--grid); }
        main { padding: 20px; max-width: 900px; margin: 0 auto; }
        .instructions { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; margin-bottom: 20px; border-left: 5px solid var(--grid); }
        .instructions h2 { color: var(--gold); margin-bottom: 10px; }
        .instructions ul { margin-left: 20px; line-height: 1.8; font-size: 0.9rem; }
        .highlight { background: var(--gold); color: #333; padding: 2px 8px; border-radius: 5px; }
        .game-area { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; }
        .turn-indicator { padding: 10px 20px; border-radius: 20px; font-weight: 600; font-size: 0.8rem; }
        .turn-indicator.player { background: var(--player); }
        .turn-indicator.ai { background: var(--ai); }
        .grid-container { display: flex; justify-content: center; margin: 30px 0; }
        .matrix { display: grid; gap: 3px; background: #333; padding: 5px; border-radius: 10px; }
        .cell { width: 45px; height: 45px; background: var(--grid); border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; transition: all 0.2s; }
        .cell.active { background: var(--grid); }
        .cell.erased { background: var(--erased); color: #555; }
        .row-col-selector { display: flex; gap: 20px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .selector-group { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; }
        .selector-group label { display: block; margin-bottom: 10px; color: var(--gold); font-size: 0.8rem; }
        .selector-btn { padding: 10px 15px; margin: 3px; border: 2px solid var(--grid); background: transparent; color: #fff; border-radius: 5px; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; }
        .selector-btn:hover { background: var(--grid); }
        .selector-btn.selected { background: var(--grid); }
        .selector-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .btn { padding: 15px 25px; border: none; border-radius: 10px; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; cursor: pointer; }
        .btn-erase { background: var(--player); color: #fff; }
        .btn-reset { background: var(--grid); color: #fff; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result { text-align: center; padding: 30px; font-size: 1.3rem; font-weight: bold; border-radius: 15px; margin-top: 20px; display: none; }
        .result.win { background: var(--player); display: block; }
        .result.lose { background: var(--ai); display: block; }
        #message { text-align: center; padding: 15px; font-size: 1rem; color: var(--gold); min-height: 50px; }
    </style>
</head>
<body>
<header>
    <h1>üìä GRID ERASER</h1>
</header>
<main>
    <div class="instructions">
        <h2>üìã HOW TO PLAY</h2>
        <ul>
            <li><strong>Goal:</strong> Be the <span class="highlight">last player to erase</span></li>
            <li><strong>Your Move:</strong> Select a <span class="highlight">ROW or COLUMN</span> to erase</li>
            <li><strong>Rule:</strong> Erased rows/columns are removed from the grid</li>
            <li><strong>Win:</strong> If the AI has no rows/columns left, <span class="highlight">YOU WIN!</span></li>
        </ul>
    </div>
    <div class="game-area">
        <div class="status-bar">
            <div class="turn-indicator player" id="turn">YOUR TURN</div>
            <div>Grid: <span id="size">4√ó5</span></div>
        </div>
        <div id="message">Select a row or column to erase!</div>
        <div class="grid-container">
            <div class="matrix" id="matrix"></div>
        </div>
        <div class="row-col-selector">
            <div class="selector-group">
                <label>ROWS</label>
                <div id="row-btns"></div>
            </div>
            <div class="selector-group">
                <label>COLUMNS</label>
                <div id="col-btns"></div>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-erase" id="btn-erase" onclick="game.confirmErase()" disabled>‚úÇÔ∏è ERASE</button>
            <button class="btn btn-reset" onclick="game.reset()">üîÑ RESET</button>
        </div>
        <div class="result" id="result"></div>
    </div>
</main>
<script>
class GridEraser {
    constructor() {
        this.initRows = 4;
        this.initCols = 5;
        this.reset();
    }
    reset() {
        this.rows = new Array(this.initRows).fill(true);
        this.cols = new Array(this.initCols).fill(true);
        this.selectedType = null;
        this.selectedIndex = -1;
        this.isPlayerTurn = true;
        this.gameOver = false;
        this.render();
        document.getElementById('result').className = 'result';
        document.getElementById('btn-erase').disabled = true;
        document.getElementById('message').textContent = 'Select a row or column!';
    }
    render() {
        // Render grid
        const matrix = document.getElementById('matrix');
        const activeRows = this.rows.filter(r => r).length;
        const activeCols = this.cols.filter(c => c).length;
        matrix.style.gridTemplateColumns = `repeat(${activeCols}, 45px)`;
        matrix.innerHTML = '';
        let rowIdx = 0;
        for (let r = 0; r < this.initRows; r++) {
            if (!this.rows[r]) continue;
            let colIdx = 0;
            for (let c = 0; c < this.initCols; c++) {
                if (!this.cols[c]) continue;
                const cell = document.createElement('div');
                cell.className = 'cell active';
                cell.textContent = `${r},${c}`;
                matrix.appendChild(cell);
                colIdx++;
            }
            rowIdx++;
        }
        document.getElementById('size').textContent = `${activeRows}√ó${activeCols}`;
        // Render row buttons
        const rowBtns = document.getElementById('row-btns');
        rowBtns.innerHTML = '';
        this.rows.forEach((active, i) => {
            const btn = document.createElement('button');
            btn.className = 'selector-btn';
            btn.textContent = `R${i}`;
            btn.disabled = !active || !this.isPlayerTurn || this.gameOver;
            if (this.selectedType === 'row' && this.selectedIndex === i) btn.classList.add('selected');
            btn.onclick = () => this.select('row', i);
            rowBtns.appendChild(btn);
        });
        // Render col buttons
        const colBtns = document.getElementById('col-btns');
        colBtns.innerHTML = '';
        this.cols.forEach((active, i) => {
            const btn = document.createElement('button');
            btn.className = 'selector-btn';
            btn.textContent = `C${i}`;
            btn.disabled = !active || !this.isPlayerTurn || this.gameOver;
            if (this.selectedType === 'col' && this.selectedIndex === i) btn.classList.add('selected');
            btn.onclick = () => this.select('col', i);
            colBtns.appendChild(btn);
        });
        this.updateTurn();
    }
    select(type, index) {
        this.selectedType = type;
        this.selectedIndex = index;
        document.getElementById('btn-erase').disabled = false;
        this.render();
    }
    confirmErase() {
        if (!this.selectedType) return;
        if (this.selectedType === 'row') {
            this.rows[this.selectedIndex] = false;
        } else {
            this.cols[this.selectedIndex] = false;
        }
        this.selectedType = null;
        this.selectedIndex = -1;
        document.getElementById('btn-erase').disabled = true;
        this.render();
        if (!this.hasValidMove()) {
            this.endGame(true);
            return;
        }
        this.isPlayerTurn = false;
        this.updateTurn();
        document.getElementById('message').textContent = 'ü§ñ AI is erasing...';
        setTimeout(() => this.aiMove(), 1000);
    }
    hasValidMove() {
        return this.rows.some(r => r) || this.cols.some(c => c);
    }
    aiMove() {
        const availRows = this.rows.map((r, i) => ({ type: 'row', i, active: r })).filter(x => x.active);
        const availCols = this.cols.map((c, i) => ({ type: 'col', i, active: c })).filter(x => x.active);
        const allMoves = [...availRows, ...availCols];
        if (allMoves.length === 0) {
            this.endGame(true);
            return;
        }
        const move = allMoves[Math.floor(Math.random() * allMoves.length)];
        if (move.type === 'row') {
            this.rows[move.i] = false;
            document.getElementById('message').textContent = `ü§ñ AI erases Row ${move.i}`;
        } else {
            this.cols[move.i] = false;
            document.getElementById('message').textContent = `ü§ñ AI erases Col ${move.i}`;
        }
        this.render();
        if (!this.hasValidMove()) {
            this.endGame(false);
            return;
        }
        this.isPlayerTurn = true;
        this.updateTurn();
        setTimeout(() => document.getElementById('message').textContent = 'Your turn!', 500);
    }
    endGame(playerWins) {
        this.gameOver = true;
        const result = document.getElementById('result');
        if (playerWins) {
            result.className = 'result win';
            result.textContent = 'üéâ YOU WIN!';
        } else {
            result.className = 'result lose';
            result.textContent = 'üò¢ AI WINS!';
        }
    }
    updateTurn() {
        const turn = document.getElementById('turn');
        if (this.isPlayerTurn) {
            turn.className = 'turn-indicator player';
            turn.textContent = 'YOUR TURN';
        } else {
            turn.className = 'turn-indicator ai';
            turn.textContent = 'AI TURN';
        }
    }
}
const game = new GridEraser();
</script>
</body>
</html>
