  - question: What is an Eulerian path?
    difficulty: easy
    points: 10
    options:
      - A path visiting all nodes exactly once
      - A path traversing all edges exactly once
      - The shortest path between two nodes
      - A cycle that visits all edges
    correct_answer: 1
    explanation: An Eulerian path (or trail) traverses every edge exactly once. It may visit nodes multiple times. An Eulerian circuit is a closed Eulerian path.
    type: single_choice
    id: prq_1
