      - The graph must be connected (weakly or strongly)
      - At least one node must have positive in-degree
      - No node can have degree 0
    correct_answer: 0
    explanation: "For Eulerian circuit: in-degree = out-degree for all nodes, and graph connectivity ensures all edges are reachable. Weakly connected is sufficient (one component)."
    type: single_choice
    id: edq_1
  - question: For a directed graph to have an Eulerian trail (not circuit), what is the degree condition?
    difficulty: medium
    points: 15
    options:
      - All nodes have in-degree = out-degree
      - "One node: out-degree = in-degree + 1 (start). One node: in-degree = out-degree + 1 (end). Others balanced."
      - Out-degree > in-degree everywhere
      - All degrees must be even
    correct_answer: 1
    explanation: Trail starts at a node with excess out-degree (+1) and ends at a node with excess in-degree (+1). All other nodes are balanced.
