<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO-003: Segment Intersection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #f97316 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        .header { text-align: center; color: #fff; margin-bottom: 20px; }
        .header h1 { font-size: 32px; }

        .tutorial {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .tutorial h2 { color: #dc2626; margin-bottom: 12px; }
        .tutorial p { font-size: 14px; color: #555; }

        .visual-example {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
        }
        .ex-box {
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }
        .ex-box.yes { background: #d1fae5; }
        .ex-box.no { background: #fee2e2; }
        .ex-icon { font-size: 36px; }
        .ex-label { font-size: 12px; font-weight: 600; margin-top: 5px; }

        .game-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
        }

        .score-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 18px;
            background: linear-gradient(90deg, #dc2626, #f97316);
            border-radius: 10px;
            color: #fff;
            margin-bottom: 15px;
        }

        .canvas-container {
            background: #f8fafc;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-yes { background: #22c55e; color: #fff; }
        .btn-no { background: #ef4444; color: #fff; }
        .btn:hover { transform: scale(1.05); }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        .message.correct { background: #d1fae5; color: #059669; }
        .message.wrong { background: #fee2e2; color: #dc2626; }
        .message.neutral { background: #f0f4f8; color: #666; }

        .new-game {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #dc2626;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‚úÇÔ∏è Segment Intersection</h1>
        <div style="opacity:0.9">Do these two line segments cross each other?</div>
    </div>

    <div class="tutorial">
        <h2>üìñ How to Play</h2>
        <p>Look at the two colored line segments. Determine if they intersect (cross each other)!</p>
        <div class="visual-example">
            <div class="ex-box yes">
                <div class="ex-icon">‚úñ</div>
                <div class="ex-label">Intersecting</div>
            </div>
            <div class="ex-box no">
                <div class="ex-icon">‚à•</div>
                <div class="ex-label">Not Intersecting</div>
            </div>
        </div>
    </div>

    <div class="game-card">
        <div class="score-bar">
            <span>Score: <strong id="score">0</strong> / <span id="total">0</span></span>
            <span>Streak: <strong id="streak">0</strong> üî•</span>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="500" height="350"></canvas>
        </div>

        <div class="buttons">
            <button class="btn btn-yes" onclick="guess(true)">‚úì Yes, They Cross</button>
            <button class="btn btn-no" onclick="guess(false)">‚úó No, They Don't</button>
        </div>

        <div class="message neutral" id="message">Do the segments intersect?</div>

        <button class="new-game" onclick="newRound()">Next Segments ‚Üí</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let seg1 = { p1: {x:0,y:0}, p2: {x:0,y:0} };
    let seg2 = { p1: {x:0,y:0}, p2: {x:0,y:0} };
    let doIntersect = false;
    let score = 0;
    let total = 0;
    let streak = 0;

    function generateSegments() {
        const margin = 60;
        const w = canvas.width - margin * 2;
        const h = canvas.height - margin * 2;

        function randPoint() {
            return {
                x: margin + Math.random() * w,
                y: margin + Math.random() * h
            };
        }

        seg1.p1 = randPoint();
        seg1.p2 = randPoint();
        seg2.p1 = randPoint();
        seg2.p2 = randPoint();

        doIntersect = checkIntersection(seg1.p1, seg1.p2, seg2.p1, seg2.p2);
    }

    function ccw(A, B, C) {
        return (C.y - A.y) * (B.x - A.x) > (B.y - A.y) * (C.x - A.x);
    }

    function checkIntersection(A, B, C, D) {
        return ccw(A, C, D) !== ccw(B, C, D) && ccw(A, B, C) !== ccw(A, B, D);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Grid
        ctx.strokeStyle = '#e2e8f0';
        ctx.lineWidth = 1;
        for (let x = 0; x < canvas.width; x += 50) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
        }
        for (let y = 0; y < canvas.height; y += 50) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }

        // Segment 1 (blue)
        ctx.beginPath();
        ctx.moveTo(seg1.p1.x, seg1.p1.y);
        ctx.lineTo(seg1.p2.x, seg1.p2.y);
        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 4;
        ctx.stroke();

        // Segment 2 (orange)
        ctx.beginPath();
        ctx.moveTo(seg2.p1.x, seg2.p1.y);
        ctx.lineTo(seg2.p2.x, seg2.p2.y);
        ctx.strokeStyle = '#f97316';
        ctx.lineWidth = 4;
        ctx.stroke();

        // Endpoints
        [seg1.p1, seg1.p2].forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#3b82f6';
            ctx.fill();
        });
        [seg2.p1, seg2.p2].forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#f97316';
            ctx.fill();
        });

        // Labels
        ctx.fillStyle = '#333';
        ctx.font = 'bold 12px sans-serif';
        ctx.fillText('Segment A', seg1.p1.x - 20, seg1.p1.y - 15);
        ctx.fillText('Segment B', seg2.p1.x - 20, seg2.p1.y - 15);
    }

    function guess(guessIntersect) {
        total++;
        const msg = document.getElementById('message');

        if (guessIntersect === doIntersect) {
            score++;
            streak++;
            msg.className = 'message correct';
            msg.textContent = `‚úÖ Correct! They ${doIntersect ? 'DO' : 'do NOT'} intersect. Streak: ${streak}!`;
        } else {
            streak = 0;
            msg.className = 'message wrong';
            msg.textContent = `‚ùå Wrong! They actually ${doIntersect ? 'DO' : 'do NOT'} intersect.`;
        }

        document.getElementById('score').textContent = score;
        document.getElementById('total').textContent = total;
        document.getElementById('streak').textContent = streak;
    }

    function newRound() {
        generateSegments();
        draw();
        document.getElementById('message').className = 'message neutral';
        document.getElementById('message').textContent = 'Do the segments intersect?';
    }

    window.onload = newRound;
</script>
</body>
</html>
