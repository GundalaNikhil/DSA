  - question: How should negative integers be handled in rolling hash?
    difficulty: easy
    points: 10
    options:
      - Ignore them and skip processing
      - Use direct ASCII values like strings
      - "Apply modular arithmetic: (val % MOD + MOD) % MOD to ensure positive hashes"
      - Convert to positive with absolute value
    correct_answer: 2
    explanation: "Negative modulo in languages like C++ can produce negative results. Adding MOD before taking modulo ensures positive values: (x % M + M) % M."
    type: single_choice
    id: edq_1
