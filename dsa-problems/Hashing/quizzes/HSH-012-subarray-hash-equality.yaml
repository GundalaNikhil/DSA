  - question: For integer array [1, 2, 1, 2], which subarrays are equal?
    difficulty: easy
    points: 10
    options:
      - "[1] and [1] only"
      - "[1,2] and [1,2]"
      - "[2,1] and [2,1] if they exist"
      - All of the above
    correct_answer: 3
    explanation: Integer arrays can be compared just like strings. [1,2] at indices [0,1] equals [1,2] at indices [2,3], and [1] appears at indices 0 and 2.
    type: single_choice
