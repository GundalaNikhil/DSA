  - question: What makes this problem different from standard balanced partition?
    difficulty: easy
    points: 10
    options:
      - It allows elements to be used multiple times
      - It adds constraints on the size (number of elements) in each subset
      - It maximizes instead of minimizes
      - It uses a different cost function
    correct_answer: 1
    explanation: The size limit constraint adds complexity - we can't just aim for sum/2, but must ensure each subset has an acceptable number of elements.
    type: single_choice
