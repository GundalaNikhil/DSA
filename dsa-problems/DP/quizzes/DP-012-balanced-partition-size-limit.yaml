    question: "What is the primary task in the Balanced Partition With Size Limit problem?"
    options:
      - option_id: "A"
        text: "Split array into two equal-sized subsets"
        correct: false
      - option_id: "B"
        text: "Minimize difference between subset sums while respecting size constraints"
        correct: true
      - option_id: "C"
        text: "Maximize the sum of one subset"
        correct: false
      - option_id: "D"
        text: "Count all possible partitions"
        correct: false
    explanation: "The goal is to partition the array into two subsets with minimum sum difference, where each subset's size must be within specified limits [minSize, maxSize]."
