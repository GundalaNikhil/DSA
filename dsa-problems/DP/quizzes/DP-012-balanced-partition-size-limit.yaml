editorial_questions:
  - quiz_id: "EDQ-012-Q001"
    category: "editorial"
    type: single_choice
    question: "What is the time complexity of the 3D DP solution?"
    options:
      - option_id: "A"
        text: "O(N * S) where S is total sum"
        correct: false
      - option_id: "B"
        text: "O(N * S * K) where K is max subset size"
        correct: true
      - option_id: "C"
        text: "O(NÂ²)"
        correct: false
      - option_id: "D"
        text: "O(2^N)"
        correct: false
    explanation: "The DP state is dp[position][sum][count], with N * (total_sum) * (N/2) states, simplified to O(N * S * K) where S is sum and K is max subset size."
    difficulty: medium
    points: 15

  - quiz_id: "EDQ-012-Q002"
    category: "editorial"
    type: single_choice
    question: "What should dp[i][s][c] represent?"
    options:
      - option_id: "A"
        text: "Maximum sum achievable"
        correct: false
      - option_id: "B"
        text: "Whether we can select c elements from first i elements with sum s"
        correct: true
      - option_id: "C"
        text: "Minimum difference at position i"
        correct: false
      - option_id: "D"
        text: "Number of ways to partition"
        correct: false
    explanation: "We track feasibility: whether it's possible to form a subset of exactly c elements from the first i elements that sums to s."
    difficulty: medium
    points: 15

  - quiz_id: "EDQ-012-Q003"
    category: "editorial"
    type: single_choice
    question: "How do we compute the final answer from the DP table?"
    options:
      - option_id: "A"
        text: "Return dp[N][total_sum/2][N/2]"
        correct: false
      - option_id: "B"
        text: "Find minimum |2*s - total_sum| where dp[N][s][c]=true and c in valid range"
        correct: true
      - option_id: "C"
        text: "Sum all dp values"
        correct: false
      - option_id: "D"
        text: "Return the last DP state"
        correct: false
    explanation: "For each valid (sum, count) pair where dp[N][s][c]=true and c satisfies size constraints, compute partition difference |s - (total-s)| = |2s - total|, take minimum."
    difficulty: hard
    points: 20

  - quiz_id: "EDQ-012-Q004"
    category: "editorial"
    type: scenario
    question: "You're forming balanced teams with roster size limits. Which algorithm applies?"
    options:
