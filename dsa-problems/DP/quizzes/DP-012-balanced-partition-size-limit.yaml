  - quiz_id: "PRQ-012-Q002"
    category: "problem"
    type: single_choice
    question: "What makes this problem different from standard balanced partition?"
    options:
      - option_id: "A"
        text: "It allows elements to be used multiple times"
        correct: false
      - option_id: "B"
        text: "It adds constraints on the size (number of elements) in each subset"
        correct: true
      - option_id: "C"
        text: "It maximizes instead of minimizes"
        correct: false
      - option_id: "D"
        text: "It uses a different cost function"
        correct: false
    explanation: "The size limit constraint adds complexity - we can't just aim for sum/2, but must ensure each subset has an acceptable number of elements."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-012-Q003"
    category: "problem"
    type: single_choice
    question: "Given array [1, 2, 3, 4] with each subset size exactly 2, what is the minimum partition difference?"
    options:
      - option_id: "A"
        text: "0 (impossible with size constraint)"
        correct: false
      - option_id: "B"
        text: "0 ({1,4} vs {2,3}, both sum to 5)"
        correct: true
      - option_id: "C"
        text: "1"
        correct: false
      - option_id: "D"
        text: "2"
        correct: false
    explanation: "Subsets {1,4} and {2,3} each have size 2 and sum 5, giving difference |5-5| = 0, which is optimal."
    difficulty: medium
    points: 15

  - quiz_id: "PRQ-012-Q004"
    category: "problem"
    type: multiple_choice
    question: "Which of the following must be tracked in the DP state? (Select all that apply)"
    options:
      - option_id: "A"
        text: "Current subset sum"
        correct: true
      - option_id: "B"
        text: "Number of elements in current subset"
        correct: true
      - option_id: "C"
        text: "Position in array"
        correct: true
      - option_id: "D"
        text: "Maximum element value"
        correct: false
    explanation: "We need to track position (which elements considered), subset sum (to minimize difference), and subset size (to enforce constraints). Max element isn't needed."
    difficulty: medium
    points: 15

