  - quiz_id: "EDQ-012-Q005"
    category: "editorial"
    type: scenario
    question: "Your solution works without size constraints but fails when constraints are added. What's the issue?"
    options:
      - option_id: "A"
        text: "Missing the count dimension in DP state to track subset size"
        correct: true
      - option_id: "B"
        text: "Wrong sum calculation"
        correct: false
      - option_id: "C"
        text: "Integer overflow"
        correct: false
      - option_id: "D"
        text: "Incorrect sorting"
        correct: false
    explanation: "Without tracking subset size, we can't enforce size constraints. Adding the count dimension dp[i][s][c] is essential for this variant."
    difficulty: hard
    points: 20

  - quiz_id: "EDQ-012-Q006"
    category: "editorial"
    type: multiple_choice
    question: "Which of the following are common mistakes in this problem? (Select all that apply)"
    options:
      - option_id: "A"
        text: "Not validating that both subsets satisfy size constraints"
        correct: true
      - option_id: "B"
        text: "Using 2D DP without tracking subset size"
        correct: true
      - option_id: "C"
        text: "Forgetting that if one subset has size c, the other has size N-c"
        correct: true
      - option_id: "D"
        text: "Using greedy approach"
        correct: false
    explanation: "Common errors include not checking both subsets' sizes (if one is valid, check N-c is also valid), insufficient DP dimensions, and forgetting complementary subset. Greedy doesn't work but isn't a logic error."
    difficulty: hard
    points: 20

  - quiz_id: "EDQ-012-Q007"
    category: "editorial"
    type: single_choice
    question: "Can space complexity be optimized from O(N * S * K)?"
    options:
      - option_id: "A"
        text: "Yes, to O(S * K) using rolling array on position dimension"
        correct: true
      - option_id: "B"
        text: "Yes, to O(N * S) by removing count tracking"
        correct: false
      - option_id: "C"
        text: "No, all dimensions are essential"
        correct: false
      - option_id: "D"
        text: "Yes, to O(N) only"
        correct: false
    explanation: "Since dp[i] only depends on dp[i-1], we can use two 2D arrays (or one with backward iteration) to reduce space from O(N*S*K) to O(S*K)."
    difficulty: medium
    points: 15
