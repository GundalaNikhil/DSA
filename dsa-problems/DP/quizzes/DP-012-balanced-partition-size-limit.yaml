  - question: Given array [1, 2, 3, 4] with each subset size exactly 2, what is the minimum partition difference?
    difficulty: medium
    points: 15
    options:
      - 0 (impossible with size constraint)
      - 0 ({1,4} vs {2,3}, both sum to 5)
      - "1"
      - "2"
    correct_answer: 1
    explanation: Subsets {1,4} and {2,3} each have size 2 and sum 5, giving difference |5-5| = 0, which is optimal.
    type: single_choice
    id: edq_2
