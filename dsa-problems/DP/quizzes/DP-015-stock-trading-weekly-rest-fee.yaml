      - Maximize profit with weekly cooldown and transaction fees
      - Minimize trading costs
      - Count the number of profitable trades
    correct_answer: 1
    explanation: The goal is to maximize profit from stock trading while respecting a weekly rest period (cooldown) after selling and paying transaction fees.
    type: single_choice
