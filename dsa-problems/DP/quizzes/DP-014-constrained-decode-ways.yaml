problem_questions:
  - quiz_id: "PRQ-014-Q001"
    category: "problem"
    type: single_choice
    question: "What is the primary task in the Constrained Decode Ways problem?"
    options:
      - option_id: "A"
        text: "Encode a string into digits"
        correct: false
      - option_id: "B"
        text: "Count the number of ways to decode a digit string with custom constraints"
        correct: true
      - option_id: "C"
        text: "Find the lexicographically smallest decoding"
        correct: false
      - option_id: "D"
        text: "Validate if a string is decodable"
        correct: false
    explanation: "The problem asks to count distinct ways to decode a digit string into letters, with custom rules beyond standard 1-26 mapping."
