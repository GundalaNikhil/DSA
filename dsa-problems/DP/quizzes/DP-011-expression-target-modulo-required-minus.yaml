editorial_questions:
  - quiz_id: "EDQ-011-Q001"
    category: "editorial"
    type: single_choice
    question: "What is the time complexity of the DP solution for N digits?"
    options:
      - option_id: "A"
        text: "O(N * M)"
        correct: false
      - option_id: "B"
        text: "O(N * M * 2) where 2 tracks minus usage"
        correct: true
      - option_id: "C"
        text: "O(2^N)"
        correct: false
      - option_id: "D"
        text: "O(N²)"
        correct: false
    explanation: "The DP state is dp[position][value_mod_M][has_minus], giving N * M * 2 states, each with O(1) transitions (+ and - operators)."
    difficulty: medium
    points: 15

  - quiz_id: "EDQ-011-Q002"
    category: "editorial"
    type: single_choice
    question: "What should dp[i][v][m] represent?"
    options:
      - option_id: "A"
        text: "Maximum value achievable at position i"
        correct: false
      - option_id: "B"
        text: "Number of ways to reach position i with value v (mod M) and minus-used flag m"
        correct: true
      - option_id: "C"
        text: "Whether position i is reachable"
        correct: false
      - option_id: "D"
        text: "Minimum operators needed"
        correct: false
    explanation: "We count the number of expressions that, after processing digits up to position i, have value ≡ v (mod M) and have/haven't used a minus (m=0/1)."
    difficulty: medium
    points: 15

  - quiz_id: "EDQ-011-Q003"
    category: "editorial"
    type: single_choice
    question: "How do we handle the modulo operation for potentially negative intermediate values?"
    options:
      - option_id: "A"
        text: "Ignore negative values"
        correct: false
      - option_id: "B"
        text: "Use ((value % M) + M) % M to ensure non-negative result"
        correct: true
      - option_id: "C"
        text: "Only work with positive values"
        correct: false
      - option_id: "D"
        text: "Modulo doesn't apply to negative numbers"
        correct: false
    explanation: "When subtracting, intermediate values can be negative. The expression ((v % M) + M) % M correctly handles negative modulo, ensuring results in [0, M-1]."
    difficulty: hard
    points: 20

