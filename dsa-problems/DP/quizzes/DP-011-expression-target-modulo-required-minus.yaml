    category: "editorial"
    type: scenario
    question: "Your solution counts expressions correctly without the minus requirement, but fails when minus is required. What's wrong?"
    options:
      - option_id: "A"
        text: "Missing the boolean dimension to track whether minus has been used"
        correct: true
      - option_id: "B"
