  - quiz_id: "EDQ-011-Q007"
    category: "editorial"
    type: single_choice
    question: "What is the space complexity of the DP solution?"
    options:
      - option_id: "A"
        text: "O(N)"
        correct: false
      - option_id: "B"
        text: "O(M)"
        correct: false
      - option_id: "C"
        text: "O(N * M * 2)"
        correct: false
      - option_id: "D"
        text: "O(M * 2) with rolling array optimization"
        correct: true
