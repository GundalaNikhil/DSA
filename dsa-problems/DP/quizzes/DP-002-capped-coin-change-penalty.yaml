# Problem-Related Questions (PRQ)
# These test understanding of the problem statement, constraints, and requirements

problem_questions:
  - quiz_id: "PRQ-002-Q001"
    category: "problem"
    type: single_choice
    question: "What is the primary task in the Capped Coin Change With Penalty problem?"
    options:
      - option_id: "A"
        text: "Find the maximum number of coins that can be used"
        correct: false
      - option_id: "B"
        text: "Find the minimum cost to make exact change for amount T, considering coin caps and penalties"
        correct: true
      - option_id: "C"
        text: "Count the number of ways to make change"
        correct: false
      - option_id: "D"
        text: "Determine which coins should be penalized"
        correct: false
    explanation: "The problem asks to find the minimum total cost (including penalties) to make exact change for the target amount, respecting per-coin usage limits."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-002-Q002"
    category: "problem"
    type: single_choice
    question: "What happens when you use more than the cap limit for a specific coin denomination?"
    options:
      - option_id: "A"
        text: "It becomes impossible to use that coin further"
        correct: false
      - option_id: "B"
        text: "You must pay an additional penalty cost for each coin beyond the cap"
        correct: true
      - option_id: "C"
        text: "The coin value doubles"
        correct: false
      - option_id: "D"
        text: "Nothing happens, caps are just suggestions"
        correct: false
    explanation: "Each coin denomination has a cap limit. Using coins beyond this cap incurs a penalty cost per coin, increasing the total cost of the solution."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-002-Q003"
    category: "problem"
    type: single_choice
    question: "If it's impossible to make exact change for the target amount, what should the algorithm return?"
    options:
      - option_id: "A"
        text: "0"
        correct: false
      - option_id: "B"
        text: "-1 or a special indicator value"
        correct: true
      - option_id: "C"
        text: "The closest possible amount"
        correct: false
      - option_id: "D"
        text: "The maximum integer value"
        correct: false
    explanation: "When it's impossible to make exact change (e.g., target is odd but only even-valued coins exist), the algorithm should return -1 or similar indicator."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-002-Q004"
    category: "problem"
    type: multiple_choice
    question: "Which of the following affect the total cost calculation? (Select all that apply)"
    options:
      - option_id: "A"
        text: "The face value of coins used"
        correct: false
      - option_id: "B"
        text: "The number of coins used beyond each denomination's cap"
        correct: true
      - option_id: "C"
        text: "The penalty cost for exceeding caps"
        correct: true
      - option_id: "D"
        text: "The order in which coins are selected"
        correct: false
    explanation: "Total cost is calculated based on penalty costs incurred when exceeding caps. The face value contributes to reaching the target but not the cost. Order doesn't matter for minimum cost."
    difficulty: medium
    points: 15

  - quiz_id: "PRQ-002-Q005"
    category: "problem"
    type: single_choice
    question: "Given coins [1, 5, 10] with caps [3, 2, 1] and penalties [2, 5, 10], what is the minimum cost to make 8 with no penalties?"
    options:
      - option_id: "A"
        text: "0 (using three 1s and one 5)"
        correct: true
      - option_id: "B"
        text: "2"
        correct: false
      - option_id: "C"
        text: "5"
        correct: false
      - option_id: "D"
        text: "Impossible without penalties"
        correct: false
    explanation: "We can use 3 coins of value 1 (within cap of 3) and 1 coin of value 5 (within cap of 2) to make 8, incurring zero penalty cost."
    difficulty: medium
    points: 15

