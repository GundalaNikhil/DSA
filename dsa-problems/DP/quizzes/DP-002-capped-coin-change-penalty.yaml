  - quiz_id: "EDQ-002-Q002"
    category: "editorial"
    type: single_choice
    question: "What is the time complexity of the DP solution if T is the target amount and N is the number of coin types?"
    options:
      - option_id: "A"
        text: "O(N * T)"
        correct: false
      - option_id: "B"
        text: "O(N * T * max_cap)"
        correct: true
      - option_id: "C"
        text: "O(T²)"
        correct: false
      - option_id: "D"
        text: "O(2^N)"
        correct: false
    explanation: "For each of T amounts, we consider N coin types, and for each coin we might iterate up to max_cap times to track penalty transitions, giving O(N * T * max_cap)."
