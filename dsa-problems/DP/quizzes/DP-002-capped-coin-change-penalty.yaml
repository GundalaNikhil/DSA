    question: "What type of dynamic programming approach is best suited for this problem?"
    options:
      - option_id: "A"
        text: "Unbounded knapsack"
        correct: false
      - option_id: "B"
        text: "Bounded knapsack with penalty tracking"
        correct: true
      - option_id: "C"
        text: "Longest increasing subsequence"
        correct: false
      - option_id: "D"
        text: "Matrix chain multiplication"
        correct: false
    explanation: "This is a bounded knapsack variant where each coin has a usage limit (cap). We track penalties for exceeding caps, requiring cost minimization across bounded resources."
