    points: 10

  - quiz_id: "PRQ-005-Q004"
    category: "problem"
    type: multiple_choice
    question: "Which of the following affect the total edit cost? (Select all that apply)"
    options:
      - option_id: "A"
        text: "Whether characters are on the same keyboard row"
        correct: true
      - option_id: "B"
        text: "The type of operation (insert/delete/substitute)"
        correct: true
      - option_id: "C"
        text: "The physical distance between keys on the keyboard"
        correct: true
      - option_id: "D"
        text: "The order of operations performed"
        correct: false
