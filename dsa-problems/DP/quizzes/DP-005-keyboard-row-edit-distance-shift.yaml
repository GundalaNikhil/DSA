  - quiz_id: "PRQ-005-Q002"
    category: "problem"
    type: single_choice
    question: "How does the keyboard layout affect the edit distance calculation?"
    options:
      - option_id: "A"
        text: "All operations have equal cost regardless of position"
        correct: false
      - option_id: "B"
        text: "Substitutions between keys on the same row cost less than between different rows"
        correct: true
      - option_id: "C"
        text: "Only insertions are affected by keyboard layout"
        correct: false
      - option_id: "D"
        text: "The layout determines which operations are allowed"
        correct: false
    explanation: "The key insight is that substituting characters from the same keyboard row (e.g., Q→W→E) costs less than cross-row substitutions, modeling real typing difficulty."
    difficulty: easy
    points: 10

  - quiz_id: "PRQ-005-Q003"
    category: "problem"
    type: single_choice
    question: "What are the three standard edit operations considered in this problem?"
    options:
      - option_id: "A"
        text: "Copy, paste, delete"
        correct: false
      - option_id: "B"
        text: "Insert, delete, substitute"
        correct: true
      - option_id: "C"
        text: "Append, prepend, remove"
        correct: false
      - option_id: "D"
        text: "Shift, swap, reverse"
        correct: false
    explanation: "Like standard edit distance, we use insert, delete, and substitute operations, but substitute costs vary based on keyboard row proximity."
