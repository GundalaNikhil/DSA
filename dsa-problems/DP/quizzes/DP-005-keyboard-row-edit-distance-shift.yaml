  - quiz_id: "PRQ-005-Q005"
    category: "problem"
    type: single_choice
    question: "If substituting 'a' → 'b' costs 1 (same row) and 'a' → 'm' costs 3 (different rows), what is the minimum cost to transform 'a' to 'm'?"
    options:
      - option_id: "A"
        text: "1 (one cheap substitution)"
        correct: false
      - option_id: "B"
        text: "2 (delete + insert)"
        correct: false
      - option_id: "C"
        text: "3 (one expensive substitution)"
        correct: true
      - option_id: "D"
        text: "4 (multiple operations)"
        correct: false
    explanation: "Direct substitution 'a' → 'm' costs 3. While we could delete 'a' (cost 1-2) and insert 'm' (cost 1-2), the direct substitution of 3 is typically minimum."
    difficulty: medium
    points: 15

# Editorial/Algorithm Questions (EDQ)
# These test understanding of the solution approach, algorithms, and complexity analysis

editorial_questions:
  - quiz_id: "EDQ-005-Q001"
    category: "editorial"
    type: single_choice
    question: "What is the time complexity of the keyboard-aware edit distance algorithm?"
    options:
      - option_id: "A"
        text: "O(N + M) where N and M are string lengths"
        correct: false
      - option_id: "B"
        text: "O(N * M) where N and M are string lengths"
        correct: true
      - option_id: "C"
        text: "O(N * M * K) where K is keyboard size"
        correct: false
      - option_id: "D"
        text: "O(2^N)"
        correct: false
    explanation: "This follows standard edit distance complexity O(N*M). The keyboard cost lookup is O(1) with preprocessing, so it doesn't increase asymptotic complexity."
    difficulty: easy
    points: 10

  - quiz_id: "EDQ-005-Q002"
    category: "editorial"
    type: single_choice
    question: "How should keyboard row information be preprocessed for efficient cost lookup?"
    options:
      - option_id: "A"
        text: "Store as a 2D array of all character pairs"
        correct: false
      - option_id: "B"
        text: "Use a hash map mapping each character to its row/position"
        correct: true
      - option_id: "C"
        text: "Keep as a list and search linearly"
        correct: false
      - option_id: "D"
        text: "No preprocessing needed"
        correct: false
    explanation: "A hash map from character → (row, position) allows O(1) lookup to determine if two characters are on the same row and calculate position-based costs."
    difficulty: medium
    points: 15

  - quiz_id: "EDQ-005-Q003"
    category: "editorial"
    type: single_choice
    question: "What is the recurrence relation for dp[i][j] in this modified edit distance?"
    options:
      - option_id: "A"
        text: "dp[i][j] = min of (insert, delete, substitute with fixed cost)"
        correct: false
      - option_id: "B"
        text: "dp[i][j] = min of (dp[i-1][j]+delCost, dp[i][j-1]+insCost, dp[i-1][j-1]+subCost(A[i],B[j]))"
        correct: true
      - option_id: "C"
        text: "dp[i][j] = dp[i-1][j-1] if characters match, else infinity"
        correct: false
      - option_id: "D"
        text: "dp[i][j] = minimum of all previous states"
        correct: false
    explanation: "Standard edit distance structure but subCost(A[i],B[j]) is calculated based on keyboard layout - cheaper for same-row characters."
    difficulty: hard
    points: 20

  - quiz_id: "EDQ-005-Q004"
    category: "editorial"
    type: scenario
    question: "You're building an autocorrect system that prioritizes typos from adjacent keys. Which algorithm applies?"
    options:
      - option_id: "A"
        text: "Standard Levenshtein edit distance"
        correct: false
      - option_id: "B"
        text: "Keyboard-aware edit distance with position-based costs"
        correct: true
      - option_id: "C"
        text: "Hamming distance"
        correct: false
      - option_id: "D"
        text: "Longest common subsequence"
        correct: false
    explanation: "Keyboard-aware edit distance perfectly models autocorrect - adjacent key typos (same row) are more likely and should cost less than distant key mistakes."
    difficulty: easy
    points: 10

