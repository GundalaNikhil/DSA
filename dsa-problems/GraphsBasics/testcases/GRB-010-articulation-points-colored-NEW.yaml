# GRB-010: Articulation Points Colored - New Test Cases
# Using color-separated definition consistently

problem_id: GRB_ARTICULATION_POINTS_COLORED__1685

samples:
  # Sample 1: Node 1 separates red {0,2} from blue {3,4}
  - input: |-
      5 4
      0 2 R
      3 4 B
      1 0 R
      1 3 B
    output: 1

  # Sample 2: Nodes 2 and 3 separate red from blue regions
  - input: |-
      6 5
      0 1 R
      1 2 R
      2 3 B
      3 4 B
      4 5 B
    output: 2

public:
  # All red edges - no way to separate colors
  - input: |-
      4 3
      0 1 R
      1 2 R
      2 3 R
    output: 0

  # Node 1 separates red {0} from blue {2}
  - input: |-
      3 2
      0 1 R
      1 2 B
    output: 1

  # Cycle with mixed colors - no separation possible
  - input: |-
      5 5
      0 1 R
      1 2 R
      2 3 B
      3 4 B
      0 4 R
    output: 0

  # Two separate components already
  - input: |-
      6 4
      0 1 R
      1 2 R
      3 4 B
      4 5 B
    output: 0

  # Linear chain with color transition - node 2 separates
  - input: |-
      4 3
      0 1 R
      1 2 R
      2 3 B
    output: 1

  # Star graph - center separates colors
  - input: |-
      5 4
      0 1 R
      0 2 R
      0 3 B
      0 4 B
    output: 1

hidden:
  # Long chain with single transition - node 3 separates
  - input: |-
      7 6
      0 1 R
      1 2 R
      2 3 R
      3 4 B
      4 5 B
      5 6 B
    output: 1

  # Multiple transitions - nodes 2,3,4,5 all separate
  - input: |-
      8 7
      0 1 R
      1 2 R
      2 3 B
      3 4 B
      4 5 R
      5 6 R
      6 7 B
    output: 4

  # Long chain - all middle nodes are articulation points but only some separate colors
  - input: |-
      10 9
      0 1 R
      1 2 R
      2 3 R
      3 4 B
      4 5 B
      5 6 B
      6 7 R
      7 8 R
      8 9 R
    output: 2

  # Cycle with all same color
  - input: |-
      4 4
      0 1 R
      1 2 R
      2 3 R
      3 0 R
    output: 0

  # Complete cycle alternating colors - all nodes separate
  - input: |-
      6 6
      0 1 R
      1 2 B
      2 3 R
      3 4 B
      4 5 R
      5 0 B
    output: 6
