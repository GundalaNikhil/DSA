# GRB-011: Bridges Capacity Threshold - New Test Cases
# Correctly implements: Find BRIDGES with capacity < T (not all edges)

problem_id: GRB_BRIDGES_CAPACITY_THRESHOLD__4509

samples:
  # Sample 1: Path graph - all edges are bridges
  # Threshold 10: edges 5 and 8 are < 10
  - input: |-
      4 3
      0 1 5
      1 2 15
      2 3 8
    output: 2

  # Sample 2: Tree - all edges are bridges
  # Threshold 50: edges 30, 40, 20 are < 50
  - input: |-
      5 4
      0 1 30
      1 2 40
      2 3 60
      3 4 20
    output: 3

public:
  # Path graph - both edges are bridges, both < 100
  - input: |-
      3 2
      0 1 50
      1 2 80
    output: 2

  # Tree with mixed capacities
  - input: |-
      6 5
      0 1 30
      1 2 20
      2 3 15
      3 4 40
      4 5 25
    output: 3

  # Graph with cycle - only tree edges outside cycle are bridges
  - input: |-
      6 7
      0 1 30
      1 2 20
      2 3 30
      3 4 15
      4 5 30
      0 2 40
      1 3 35
    output: 2

  # Single edge
  - input: |-
      2 1
      0 1 100
    output: 0

  # Tree where all edges exceed threshold
  - input: |-
      4 3
      0 1 100
      1 2 150
      2 3 200
    output: 0

hidden:
  # Large tree
  - input: |-
      8 7
      0 1 30
      1 2 35
      2 3 25
      3 4 50
      4 5 20
      5 6 45
      6 7 15
    output: 4

  # Tree with high threshold
  - input: |-
      10 9
      0 1 80
      1 2 90
      2 3 110
      3 4 70
      4 5 95
      5 6 105
      6 7 85
      7 8 120
      8 9 75
    output: 5

  # Graph with multiple cycles - fewer bridges
  - input: |-
      8 10
      0 1 10
      1 2 20
      2 3 30
      3 0 40
      4 5 15
      5 6 25
      6 7 35
      7 4 45
      0 4 50
      2 6 60
    output: 1

  # Complete graph (no bridges)
  - input: |-
      4 6
      0 1 10
      0 2 20
      0 3 30
      1 2 40
      1 3 50
      2 3 60
    output: 0

  # Star graph - all edges are bridges
  - input: |-
      6 5
      0 1 5
      0 2 10
      0 3 15
      0 4 20
      0 5 25
    output: 3
