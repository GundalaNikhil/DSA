# GRB-015: Floyd-Warshall - New Test Cases
# Properly tests negative cycle detection and shortest paths

problem_id: GRB_FLOYD_WARSHALL__9386

samples:
  # Sample 1: Simple path graph
  - input: |-
      3
      0 1 4
      -1 0 2
      -1 -1 0
    output: |-
      0 1 3
      -1 0 2
      -1 -1 0

  # Sample 2: Graph with shortcuts
  - input: |-
      4
      0 1 -1 -1
      -1 0 1 -1
      -1 -1 0 1
      -1 -1 -1 0
    output: |-
      0 1 2 3
      -1 0 1 2
      -1 -1 0 1
      -1 -1 -1 0

public:
  # No edges (except self-loops)
  - input: |-
      2
      0 -1
      -1 0
    output: |-
      0 -1
      -1 0

  # Complete graph (all positive)
  - input: |-
      3
      0 1 1
      1 0 1
      1 1 0
    output: |-
      0 1 1
      1 0 1
      1 1 0

  # Triangle with shortcut
  - input: |-
      3
      0 10 1
      1 0 1
      1 1 0
    output: |-
      0 2 1
      1 0 1
      1 1 0

  # Actual negative cycle: 0->1->2->0 = -1
  - input: |-
      3
      0 1 -5
      -5 0 1
      1 -5 0
    output: |-
      NEGATIVE CYCLE

  # Negative edges but no negative cycle
  - input: |-
      3
      0 -5 -2
      -1 0 3
      -1 -1 0
    output: |-
      0 -5 -2
      -1 0 3
      -1 -1 0

  # Large weights
  - input: |-
      4
      0 2 -1 -1
      -1 0 3 -1
      -1 -1 0 1
      -1 -1 -1 0
    output: |-
      0 2 5 6
      -1 0 3 4
      -1 -1 0 1
      -1 -1 -1 0

hidden:
  # Complex shortest paths
  - input: |-
      4
      0 3 8 -1
      -1 0 -1 1
      -1 4 0 -1
      2 -1 -5 0
    output: |-
      0 3 -2 4
      3 0 -5 1
      7 4 0 5
      2 5 -5 0

  # Another complex case
  - input: |-
      5
      0 10 -1 -1 5
      -1 0 1 -1 2
      -1 -1 0 4 -1
      7 -1 6 0 -1
      -1 3 9 2 0
    output: |-
      0 8 9 7 5
      11 0 1 5 2
      11 19 0 4 16
      7 15 6 0 12
      9 3 4 2 0

  # Negative cycle through multiple nodes
  - input: |-
      4
      0 1 -1 -1
      -1 0 1 -1
      -1 -1 0 1
      -2 -1 -1 0
    output: |-
      NEGATIVE CYCLE

  # Large graph with no cycle
  - input: |-
      6
      0 1 -1 -1 -1 -1
      -1 0 1 -1 -1 -1
      -1 -1 0 1 -1 -1
      -1 -1 -1 0 1 -1
      -1 -1 -1 -1 0 1
      -1 -1 -1 -1 -1 0
    output: |-
      0 1 2 3 4 5
      -1 0 1 2 3 4
      -1 -1 0 1 2 3
      -1 -1 -1 0 1 2
      -1 -1 -1 -1 0 1
      -1 -1 -1 -1 -1 0

  # Disconnected components
  - input: |-
      4
      0 1 -1 -1
      1 0 -1 -1
      -1 -1 0 1
      -1 -1 1 0
    output: |-
      0 1 -1 -1
      1 0 -1 -1
      -1 -1 0 1
      -1 -1 1 0
