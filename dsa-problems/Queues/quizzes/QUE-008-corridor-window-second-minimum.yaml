  - question: What data structure efficiently maintains sorted window elements with counts?
    difficulty: easy
    points: 10
    options:
      - Array
      - TreeMap or Multiset
      - Priority queue (heap)
      - Hash set
    correct_answer: 1
    explanation: TreeMap/Multiset keeps elements sorted and supports O(log k) insert/delete. Heap doesn't support efficient arbitrary deletion.
