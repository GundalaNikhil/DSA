    id: edq_1
  - question: In a TreeMap, if the smallest key has count > 1, what is the second minimum?
    difficulty: medium
    points: 15
    options:
      - The smallest key itself
      - The next largest key
      - Average of smallest and next
      - Error - second minimum doesn't exist
    correct_answer: 0
    explanation: Multiple copies of the minimum count as separate instances. If min appears k times, second min is still the same key.
    type: single_choice
    id: edq_2
  - question: When sliding the window, what operation is O(log k)?
    difficulty: medium
    points: 15
    options:
      - Finding second minimum
      - Removing outgoing element from TreeMap
      - Adding incoming element
      - All of the above
    correct_answer: 3
    explanation: "TreeMap operations (insert, delete, search) are all O(log k). After update, finding second minimum is accessing second key: O(1) iteration."
