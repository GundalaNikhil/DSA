  - question: Why is using list.pop(0) in Python naive for queue implementation?
    difficulty: medium
    points: 15
    options:
      - It returns the wrong element
      - It's O(n) because shifting all remaining elements is required after removal
      - It doesn't preserve FIFO order
      - It uses too much memory
    correct_answer: 1
    explanation: Removing from position 0 requires shifting all other elements, making each DEQUEUE O(n). Use collections.deque for O(1) popleft().
