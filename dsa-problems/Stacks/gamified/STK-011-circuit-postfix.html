<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK-011: Fusion Reactor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --core: #00bcd4; --part: #e0f7fa; --op: #ff4081; }
        * { box-sizing: border-box; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: #fff; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }

        .reactor-core {
            position: relative; width: 200px; height: 200px; border-radius: 50%;
            border: 4px solid var(--core); display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px var(--core); font-size: 3rem; text-shadow: 0 0 20px #fff;
        }

        .feeder-tube {
            position: absolute; top: -150px; width: 80px; height: 160px; border: 2px dashed #444;
            display: flex; flex-direction: column-reverse; align-items: center; padding-bottom: 20px; gap: 5px;
        }

        .particle {
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem; background: var(--part); color: #000;
            box-shadow: 0 0 10px #fff; transition: all 0.5s;
        }
        .particle.op { background: var(--op); color: #fff; border-radius: 5px; }

        .btn-panel {
            margin-top: 50px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
        }
        .btn { padding: 15px; font-family: 'Orbitron'; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background: #333; color: #fff; }
        .btn:hover { background: #555; }
        .btn-op { background: var(--op); }

        .log { position: absolute; bottom: 20px; color: #888; }
    </style>
</head>
<body>
<h1>STK-011 FUSION REACTOR</h1>
<p style="color:#888;margin-bottom:50px;">Postfix Evaluator: Push Numbers, Fuse with Operators</p>

<div class="feeder-tube" id="tube"></div>

<div class="reactor-core" id="core">0</div>

<div class="btn-panel">
    <button class="btn" onclick="game.push(1)">1</button>
    <button class="btn" onclick="game.push(2)">2</button>
    <button class="btn" onclick="game.push(3)">3</button>
    <button class="btn" onclick="game.push(5)">5</button>
    
    <button class="btn btn-op" onclick="game.op('+')">+</button>
    <button class="btn btn-op" onclick="game.op('-')">-</button>
    <button class="btn btn-op" onclick="game.op('*')">*</button>
    <button class="btn btn-op" onclick="game.op('/')">/</button>
</div>

<div class="log" id="log">Stack Status: Empty</div>

<script>
class Game {
    constructor() {
        this.stack = []; 
        this.ui = { tube: document.getElementById('tube'), core: document.getElementById('core'), log: document.getElementById('log') };
    }

    push(val) {
        if(this.stack.length >= 3) {
            this.msg("Tube Full! Must Operate.");
            return;
        }

        this.stack.push(val);
        this.renderStack();
        this.msg(`Pushed particle ${val}`);
    }

    async op(operator) {
        if(this.stack.length < 2) {
            this.msg("Need 2 particles to fuse!");
            return;
        }

        // Logic: Postfix pop 2, calc, push result
        let b = this.stack.pop();
        let a = this.stack.pop();
        
        this.renderStack();
        // Visual Fuse
        this.ui.core.innerText = operator;
        this.ui.core.style.background = "#fff";
        await new Promise(r => setTimeout(r, 200));
        this.ui.core.style.background = "";
        
        let res = 0;
        if(operator === '+') res = a + b;
        if(operator === '-') res = a - b;
        if(operator === '*') res = a * b;
        if(operator === '/') res = Math.floor(a / b);
        
        this.ui.core.innerText = res;
        this.stack.push(res);
        
        // Animate result flying back up? Or justappearing
        setTimeout(() => this.renderStack(), 500);
        this.msg(`Fused ${a} ${operator} ${b} = ${res}`);
    }

    renderStack() {
        this.ui.tube.innerHTML = '';
        this.stack.forEach(v => {
            let p = document.createElement('div');
            p.className = 'particle';
            p.innerText = v;
            this.ui.tube.appendChild(p);
        });
    }

    msg(t) { this.ui.log.innerText = t; }
}
const game = new Game();
</script>
</body>
</html>
