<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK-002: Rune Lock</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #1a0f0f; --rune: #ffab91; --glow: #ff5722; --match: #00e676; }
        * { box-sizing: border-box; }
        body { font-family: 'Cinzel Decorative', cursive; background: var(--bg); color: #fff; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; user-select: none; }
        
        header { width: 100%; padding: 20px; text-align: center; }
        h1 { margin: 0; color: var(--rune); text-shadow: 0 0 10px var(--glow); font-size: 2.5rem; }

        main { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 800px; padding: 20px; align-items: center; justify-content: center; gap: 40px; }

        .lock-container {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }

        .rune-stack {
            width: 100px; min-height: 300px; border: 4px solid #5d4037; background: #3e2723;
            border-radius: 10px 10px 0 0; display: flex; flex-direction: column-reverse;
            padding: 10px; gap: 5px; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .rune-stack::after { content: 'LOCK CORE'; position: absolute; bottom: -30px; width: 100%; text-align: center; font-size: 0.8rem; color: #8d6e63; }

        .rune {
            width: 100%; height: 60px; background: #5d4037; border: 2px solid var(--rune);
            color: var(--rune); display: flex; align-items: center; justify-content: center;
            font-size: 2rem; border-radius: 5px; box-shadow: 0 0 10px var(--glow);
            animation: spawn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes spawn { from{transform:scale(0)} to{transform:scale(1)} }
        
        .keypad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
        }

        .key {
            padding: 15px 30px; background: #3e2723; border: 2px solid #8d6e63; color: #fff;
            font-family: 'Cinzel Decorative'; font-size: 1.5rem; cursor: pointer; border-radius: 5px;
            transition: all 0.1s; text-align: center;
        }
        .key:active { transform: scale(0.95); background: #5d4037; }
        .key.closer:hover { border-color: var(--match); color: var(--match); box-shadow: 0 0 15px var(--match); }
        .key.opener:hover { border-color: var(--glow); color: var(--glow); }

        #msg { font-size: 1.2rem; min-height: 30px; color: #aaa; text-align: center; }
        
        .victory-mod { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:100; }
        .victory-mod h2 { font-size: 3rem; color: var(--match); }
        .victory-mod button { font-size: 1.5rem; padding: 10px 30px; background: #3e2723; color: #fff; border: 2px solid #fff; cursor: pointer; }
    </style>
</head>
<body>
<header>
    <h1>STK-002 RUNE LOCK</h1>
    <div style="font-size:0.9rem; opacity:0.8;">Balance the Ancient Symbols</div>
</header>
<main>
    <div id="msg">Push OPEN runes. Click CLOSE runes to match & pop!</div>

    <div class="lock-container">
        <div class="rune-stack" id="stack"></div>
    </div>

    <div class="keypad">
        <div class="key opener" onclick="game.push('(')">(</div>
        <div class="key opener" onclick="game.push('[')">[</div>
        <div class="key opener" onclick="game.push('{')">{</div>
        
        <div class="key closer" onclick="game.tryPop(')')">)</div>
        <div class="key closer" onclick="game.tryPop(']')">]</div>
        <div class="key closer" onclick="game.tryPop('}')">}</div>
    </div>
</main>

<div class="victory-mod" id="vic">
    <h2>LOCK CLEARED!</h2>
    <button onclick="game.reset()">RESET</button>
</div>

<script>
class Game {
    constructor() {
        this.stack = [];
        this.ui = { stack: document.getElementById('stack'), msg: document.getElementById('msg'), vic: document.getElementById('vic') };
        this.map = { ')': '(', ']': '[', '}': '{' };
    }

    reset() {
        this.stack = [];
        this.ui.stack.innerHTML = '';
        this.ui.vic.style.display = 'none';
        this.msg("Lock Reset. Begin sequence.");
    }

    push(char) {
        if(this.stack.length >= 5) {
            this.msg("Energy overload! Stack full.");
            return;
        }
        
        this.stack.push(char);
        
        // Visual Push
        let el = document.createElement('div');
        el.className = 'rune';
        el.innerText = char;
        el.id = 'rune-' + (this.stack.length-1);
        this.ui.stack.appendChild(el);
        this.msg("Rune added to core.");
    }

    tryPop(closer) {
        if(this.stack.length === 0) {
            this.shake();
            this.msg("Core empty! Nothing to close.");
            return;
        }

        let top = this.stack[this.stack.length-1];
        let req = this.map[closer];

        if (top === req) {
            // Match!
            this.stack.pop();
            let el = this.ui.stack.lastElementChild;
            
            // Pop Anim
            el.style.borderColor = "var(--match)";
            el.style.color = "var(--match)";
            el.style.boxShadow = "0 0 20px var(--match)";
            el.style.transform = "scale(1.2)";
            el.style.opacity = "0";
            
            setTimeout(() => el.remove(), 200);
            this.msg("Match successful! Diffusing energy...");
            
            if(this.stack.length === 0) {
                 setTimeout(() => this.msg("Core Stabilized."), 500);
            }
        } else {
            // Mismatch
            this.shake();
            this.msg(`Fizzle! Need '${top}' to match, but used '${closer}'`);
        }
    }

    shake() {
        this.ui.stack.style.animation = 'none';
        this.ui.stack.offsetHeight; 
        this.ui.stack.style.animation = 'shake 0.3s';
    }

    msg(t) { this.ui.msg.innerText = t; }
}
// Add css shake
const style = document.createElement('style');
style.innerHTML = `@keyframes shake { 0%{transform:translateX(0)} 25%{transform:translateX(5px)} 75%{transform:translateX(-5px)} 100%{transform:translateX(0)} }`;
document.head.appendChild(style);

const game = new Game();
</script>
</body>
</html>
