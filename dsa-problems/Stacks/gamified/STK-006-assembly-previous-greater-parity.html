<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK-006: Parity Plant</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #2d3436;
            --reactor: #636e72;
            --odd: #0984e3;
            --even: #fdcb6e;
            --conn: #00b894;
        }

        body {
            font-family: 'Black Ops One', cursive;
            background: var(--bg);
            color: #dfe6e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-top: 2rem; color: #fab1a0; text-transform: uppercase; }

        .plant-floor {
            display: flex;
            gap: 20px;
            margin-top: 3rem;
            align-items: flex-end;
            height: 300px;
            padding: 20px;
            background: #1e272e;
            border-bottom: 5px solid #b2bec3;
            position: relative;
        }

        .reactor {
            width: 60px;
            background: var(--reactor);
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            z-index: 10;
        }

        .reactor.odd { background: var(--odd); color: #fff; }
        .reactor.even { background: var(--even); }
        .reactor:hover { transform: scale(1.05); }
        .reactor.selected { border: 3px solid #fff; box-shadow: 0 0 15px #fff; }

        .cable-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .controls { margin-top: 2rem; text-align: center; }
        .msg { font-size: 1.2rem; min-height: 1.5em; color: #ff7675; }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .dot { width: 15px; height: 15px; border-radius: 50%; display: inline-block; }

    </style>
</head>
<body>

<h1>PARITY PLANT</h1>

<div class="legend">
    <div><span class="dot" style="background:var(--odd)"></span> ODD</div>
    <div><span class="dot" style="background:var(--even)"></span> EVEN</div>
</div>

<div class="plant-floor" id="floor">
    <svg class="cable-layer" id="cables"></svg>
    <!-- Reactors -->
</div>

<div class="controls">
    <div class="msg" id="msg">Connect Reactor to PREVIOUS GREATER of OPPOSITE COLOR.</div>
    <button style="padding:10px 20px; margin-top:20px; font-family:inherit; font-size:1.2rem; cursor:pointer" onclick="init()">Restart Systems</button>
</div>

<script>
    const N = 7;
    let reactors = [];
    let sel = -1;
    let solutions = [];

    function init() {
        const floor = document.getElementById('floor');
        const svg = document.getElementById('cables');
        // keep svg
        floor.innerHTML = '';
        floor.appendChild(svg);
        svg.innerHTML = '';
        
        reactors = [];
        sel = -1;

        // Gen data
        for(let i=0; i<N; i++) {
            const val = 10 + Math.floor(Math.random() * 90);
            reactors.push({v: val, i: i});
        }
        
        // Calculate Prev Greater Opposite Parity
        solutions = new Array(N).fill(-1);
        
        // Naive O(N^2) for solution check is fine for N=7
        for(let i=0; i<N; i++) {
            for(let j=i-1; j>=0; j--) {
                const currV = reactors[i].v;
                const prevV = reactors[j].v;
                const oppParity = (currV % 2) !== (prevV % 2);
                if (prevV > currV && oppParity) {
                    solutions[i] = j;
                    break; // first one to left
                }
            }
        }

        // Render
        reactors.forEach((r, idx) => {
            const el = document.createElement('div');
            el.className = 'reactor ' + (r.v % 2 === 0 ? 'even' : 'odd');
            el.style.height = (r.v * 2) + 'px'; // Scale
            el.textContent = r.v;
            el.onclick = () => clickReactor(idx);
            
            // X pos relative? Flexbox handles it.
            // But for lines we need positions.
            // Let's rely on getBoundingClientRect later in click logic.
            
            floor.appendChild(el);
        });
        
        msg("Select SOURCE reactor...", "#aaa");
    }

    function clickReactor(i) {
        const reactorEls = document.querySelectorAll('.reactor');
        
        if (sel === -1) {
            // Check if solution exists
            if (solutions[i] === -1) {
                msg("No eligible previous reactor exists (Greater & Opp Parity).", "#f00");
                return;
            }
            sel = i;
            reactorEls[i].classList.add('selected');
            msg("Select TARGET (Left, > Value, Opp Color)...", "#fff");
        } else {
            if (i === sel) {
                reactorEls[sel].classList.remove('selected');
                sel = -1;
                msg("Cancelled.", "#aaa");
                return;
            }
            
            // Validate
            if (solutions[sel] === i) {
                drawCable(sel, i);
                msg("LINK STABLE!", "#00b894");
                reactorEls[sel].classList.add('done'); // logic to disable interaction?
            } else {
                msg("LINK FAILED! Check rules.", "#f00");
            }
            
            reactorEls[sel].classList.remove('selected');
            sel = -1;
        }
    }

    function drawCable(fromIdx, toIdx) {
        const els = document.querySelectorAll('.reactor');
        const r1 = els[fromIdx].getBoundingClientRect();
        const r2 = els[toIdx].getBoundingClientRect();
        const floorRect = document.getElementById('floor').getBoundingClientRect();
        
        // Svg relative coords
        const x1 = r1.left + r1.width/2 - floorRect.left;
        const y1 = r1.top + r1.height/2 - floorRect.top;
        const x2 = r2.left + r2.width/2 - floorRect.left;
        const y2 = r2.top + r2.height/2 - floorRect.top;
        
        const svg = document.getElementById('cables');
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        
        // Arc
        const d = `M ${x1} ${y1} Q ${(x1+x2)/2} ${Math.min(y1,y2) - 50} ${x2} ${y2}`;
        path.setAttribute('d', d);
        path.setAttribute('stroke', '#00b894');
        path.setAttribute('stroke-width', '4');
        path.setAttribute('fill', 'none');
        path.setAttribute('stroke-dasharray', '1000');
        path.setAttribute('stroke-dashoffset', '1000');
        
        // Animate
        path.style.transition = 'stroke-dashoffset 1s ease-out';
        svg.appendChild(path);
        
        setTimeout(() => path.setAttribute('stroke-dashoffset', '0'), 10);
    }

    function msg(txt, col) {
        const m = document.getElementById('msg');
        m.textContent = txt;
        m.style.color = col;
    }

    window.onload = init;
</script>
</body>
</html>
