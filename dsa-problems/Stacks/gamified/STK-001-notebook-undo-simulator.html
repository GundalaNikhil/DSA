<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK-001: Time Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #282c34;
            --stack-bg: #21252b;
            --item: #98c379;
            --text: #abb2bf;
            --cursor: #528bff;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-top: 2rem; color: #61afef; }

        .editor-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            align-items: flex-start;
        }

        .document-area {
            width: 300px;
            height: 200px;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            position: relative;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background: #000;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .stacks-area {
            display: flex;
            gap: 20px;
        }

        .stack-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stack-visual {
            width: 100px;
            height: 300px;
            background: var(--stack-bg);
            border: 2px solid #5c6370;
            border-top: none;
            display: flex;
            flex-direction: column-reverse; /* Bottom up */
            padding: 5px;
            gap: 2px;
            overflow: hidden;
        }

        .stack-item {
            width: 90%;
            padding: 5px;
            background: var(--item);
            color: #000;
            font-size: 0.8rem;
            text-align: center;
            border-radius: 3px;
            animation: push 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes push { from { transform: translateY(-50px); opacity: 0; } }
        
        .stack-item.redo-item { background: #e06c75; }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s;
        }
        .btn:active { transform: translateY(2px); }

        .btn-type { background: #61afef; color: #fff; }
        .btn-undo { background: #e5c07b; color: #000; }
        .btn-redo { background: #e06c75; color: #fff; }

        .history-log { margin-top: 2rem; color: #5c6370; font-size: 0.8rem; }

    </style>
</head>
<body>

<h1>TIME EDITOR</h1>

<div class="editor-container">
    <div class="document-area" id="doc"></div>
    
    <div class="stacks-area">
        <div class="stack-col">
            <div style="margin-bottom:5px">UNDO STACK</div>
            <div class="stack-visual" id="undoStack"></div>
        </div>
        <div class="stack-col">
            <div style="margin-bottom:5px">REDO STACK</div>
            <div class="stack-visual" id="redoStack"></div>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn btn-type" onclick="typeWord('Hello')">Type "Hello"</button>
    <button class="btn btn-type" onclick="typeWord('World')">Type "World"</button>
    <button class="btn btn-type" onclick="typeWord('Stack')">Type "Stack"</button>
    <button class="btn btn-type" onclick="typeWord('Code')">Type "Code"</button>
    
    <div style="width:100%; height:0"></div>
    
    <button class="btn btn-undo" onclick="undo()">UNDO ⟲</button>
    <button class="btn btn-redo" onclick="redo()">REDO ⟳</button>
</div>

<div class="history-log" id="status">Ready.</div>


<script>
    let text = "";
    // Stack items: { op: 'type', val: string }
    let undoStack = [];
    let redoStack = []; // { op: 'type', val: string }

    function updateView() {
        // Doc
        const doc = document.getElementById('doc');
        doc.innerHTML = text + '<span class="cursor-blink"></span>';
        
        // Stacks
        renderStack(undoStack, 'undoStack', false);
        renderStack(redoStack, 'redoStack', true);
    }

    function renderStack(stack, elId, isRedo) {
        const el = document.getElementById(elId);
        el.innerHTML = '';
        // Only show top 8
        const visible = stack.slice(-8);
        visible.forEach(item => {
            const div = document.createElement('div');
            div.className = isRedo ? 'stack-item redo-item' : 'stack-item';
            div.textContent = `"${item.val}"`;
            el.appendChild(div);
        });
    }

    function typeWord(w) {
        // Push current action to Undo
        // Simplification: We append words with space
        const toAdd = (text.length > 0 ? " " : "") + w;
        text += toAdd;
        
        undoStack.push({ op: 'add', val: toAdd });
        // Clear redo on new action
        redoStack = [];
        
        updateView();
        log(`Typed: "${w}"`);
    }

    function undo() {
        if (undoStack.length === 0) {
            log("Undo Stack Empty!");
            return;
        }
        
        const action = undoStack.pop();
        // Reverse action
        if (action.op === 'add') {
            text = text.slice(0, -action.val.length);
        }
        
        redoStack.push(action);
        updateView();
        log(`Undid: "${action.val.trim()}"`);
    }

    function redo() {
        if (redoStack.length === 0) {
            log("Redo Stack Empty!");
            return;
        }

        const action = redoStack.pop();
        // Re-apply
        if (action.op === 'add') {
            text += action.val;
        }
        
        undoStack.push(action);
        updateView();
        log(`Redid: "${action.val.trim()}"`);
    }

    function log(msg) {
        document.getElementById('status').textContent = msg;
    }

    window.onload = updateView;
</script>
</body>
</html>
