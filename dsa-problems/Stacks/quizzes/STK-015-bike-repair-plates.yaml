    question: A stack of plates has diameters [5, 2, 4] from top to bottom. Which plate is marked unsafe?
    options:
      - "5"
      - "2"
      - "4"
      - None
    correct_answer: 2
    explanation: Index of 4? Plate with diameter 4 is revealed when 2 is removed. Since 2 < 4, the revealed plate (4) is unsafe.
