    question: Under what condition is the next revealed plate marked unsafe?
    options:
      - If it is smaller than the plate removed above it
      - If it is larger than the plate removed above it
      - If it has the same size
      - Always
    correct_answer: 1
    explanation: "The problem states: 'If a plate is smaller than a plate beneath it at the moment that plate is revealed, the lower plate is marked unsafe.'"
