    question: If all bars have height 10 and b=5, and n=3, what is the max area after one boost?
    options:
      - "30"
      - "35"
      - "45"
      - "15"
    correct_answer: 0
    explanation: Boosting one 10 to 15 doesn't help the overall rectangle which still has min height 10 (area 3 * 10 = 30). The single bar itself has area 15. The max is 30.
