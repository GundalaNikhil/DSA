    question: What is the time complexity of the classic Largest Rectangle in Histogram problem using a monotonic stack?
    options:
      - O(N log N)
      - O(N)
      - O(N^2)
      - O(N log N)
    correct_answer: 1
    explanation: The monotonic stack approach processes each bar twice (once pushed, once popped), resulting in O(N) complexity.
  - id: edq_2
    type: single_choice
    difficulty: medium
    points: 15
    question: How does the 'booster' constraint affect the area of a rectangle that includes the boosted bar?
    options:
      - It increases the minimum height of the entire rectangle
      - It only potentially increases the minimum height of rectangles where the boosted bar was the minimum
      - It doubles the total area
      - It has no effect
    correct_answer: 1
    explanation: A rectangle's height is determined by the shortest bar. Boosting a bar only helps if that bar was limiting the height of the rectangle.
