    points: 10
    question: In a histogram [2, 4, 2], if you boost one bar by at most b=3, what is the maximum area?
    options:
      - "6"
      - "7"
      - "8"
      - "10"
    correct_answer: 1
    explanation: Boosting the middle bar (4) by 3 makes it 7. The rectangle with height 7 and width 1 has area 7. Boosting the side bars to 5 doesn't help more than area 6 (5*1) or 4 (2*3).
