    question: If a stack contains [5, 1, 3] (top is 3), what is the output of MIN 2?
    options:
      - "5"
      - "1"
      - "3"
      - NA
    correct_answer: 1
    explanation: The top 2 elements are {1, 3}. The minimum is 1.
