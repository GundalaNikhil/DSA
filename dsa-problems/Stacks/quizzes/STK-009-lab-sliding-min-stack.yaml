    question: To answer 'MIN k' in constant time for a stack, what do we typically store alongside the main values?
    options:
      - A sorted list of all elements
      - A min-heap
      - A second stack (or prefix-min array) storing the minimum of elements up to that point
      - A queue
    correct_answer: 2
    explanation: A min-stack or prefix-min array stores the minimum of all elements from the bottom up to the current index.
